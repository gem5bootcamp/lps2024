<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>gem5 Bootcamp 2024</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./slide-registry.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div id="main">
        <div class="sidebar">
            <div class="sidebar-header" onclick="route('#')">
                <img class="sidebar-logo" src=".assets/img/g5_icon.svg" alt="gem5 logo"/>
                <div class="sidebar-title">
                    gem5 Bootcamp
                </div>
            </div>
        </div>
        <div class="content">
            <div id="home">
                <h1>Welcome to the official gem5 bootcamp!</h1>
                <h2>Select a slide deck from the left</h2>
                <br/><br/><br/><br/>
                <img src="./assets/img/bootcamp_icon.svg" width=400 alt="gem5"/>
            </div> <!-- home -->
            <div id="slideView">
                <iframe id="slideFrame" title="Main slides (hidden)"></iframe>
                <div id="slideButtons">
                    <button id="prevSlide" onclick="prev_slide()">
                        <span>Previous Slide Deck</span>
                        <span></span>
                    </button>
                    <div id="slideButtonsCenter">
                        <span id="slideName"></span>
                        <a id="slidePdf" target="_blank">Download PDF</a>
                    </div>
                    <button id="nextSlide" onclick="next_slide()">
                        <span>Next Slide Deck</span>
                        <span></span>
                    </button>
                </div>
            </div> <!-- slideView -->
        </div> <!-- content -->
    </div> <!-- main -->
</body>

</html>

<h2 id="gem5sst-integration">gem5/SST Integration</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="what-is-sst">What is SST?</h2>
<p>The structural simulator toolkit (SST) is another computer architecture simulator, yet, unlike gem5, SST has been developed to explore <em>large</em>,  <em>highly concurrent</em>  designs. In particular, it has utility in helping researchers with interests in communication considerations between computer components and distributed system architectures.</p>
<p>The focus of its design is the holistic  effects of  protocols, networks, and  other communication considerations that concern computer architects. It focuses considerably less on accurately simulating individual machines or components within machines.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<p>SST uses the following nomenclature to describe its design:</p>
<ul>
<li data-marpit-fragment="1"><strong>Components</strong>: The individual elements of the system being simulated. The may contain multiple subcomponents which are specialized components subclass. As such, (subcomponents can contain other subcomponents. Using a computer cluster as an example, a component would likely be a node in the cluster.</li>
<li data-marpit-fragment="2"><strong>Events</strong>: Events are, at the most basic of levels, a generic interface for components to communicate with one another (through <strong>ports</strong> via <strong>links</strong>, see below). Each component has its own event handler which is tasked with understanding the events it receives. Simulations are typically events triggering components to send other events, thus creating a chain of events.</li>
<li data-marpit-fragment="3"><strong>Ports</strong>: The exposed entry/exit points for events between component. <strong>Warning</strong>: Unlike in gem5 a port does not connect directly to port. Ports are connected via <strong>links</strong>.</li>
<li data-marpit-fragment="4"><strong>Links</strong>: The connections between ports that allow events to be sent between components.<br />
Properties of these connections between ports are defined here (e.g., latency).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="ssts-design">SST's design</h2>
<p>In terms of software design and build considerations, the SST simulator is split between the <strong>SST core</strong> and the <strong>SST elements library</strong>. The core is the simulator itself but without any Components to. The elements library contains the components that can be loaded and run, in an SST simulation.</p>
<h2 id="sst-is-parallel">SST is parallel!</h2>
<p>SST is highly parallelized  Every component can be run as separate thread and use the SST core to communicate with other components. This means that SST is considerably more scalable that gem5. Grander simulations are possible grander hosts.</p>

<p><img src="01-sst/dist-sst-system.svg" alt="A very basic distributed system SST could simulate" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="sst-in-comparison-to-gem5">SST, in comparison to gem5</h2>
<p>In comparison, gem5 lacks any real support for distributed systems or any task that requires lots of communicating via some established protocol.  gem5 was never designed with such problems and systems in mind. Instead gem5 focused efforts on simulating the individual computer systems well. For example, gem5 has, and continues to, invest heavily in allowing relatively high fidelity modeling of cache hierarchies, and other microarchitectural details.</p>
<p>Additionally, gem5 is a single threaded application. While a user is always able create more more gem5 processes (one per simulated system), there's no framework allowing them to communicate with one another. Quite simply, gem5 cannot simulate large (e.g., supercomputer systems) in timescales that are useful or without coming at the cost of considerable accuracy.</p>
<p><img src="01-sst/gem5-strong.svg" alt="A very basic distributed system SST could simulate" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="why-would-you-want-gem5sst-integration">Why would you want gem5/SST integration?</h2>
<p><strong>To get the best of both worlds of course!</strong></p>
<p>The general idea for having gem5/SST integration is that we can use gem5 to gather high-fidelity per-component data while using SST to simulate the larger-scale system interconnections.</p>
<p>The idea is to have <em>gem5 as a SST compoent</em>.</p>
<p><strong>Note</strong>: At present this is just one gem5 component per SST simulation.<br />
This is laregly ok as other SST components can be kept &quot;dump&quot; and left to simulate nothing more than communication from the wider system. Once a simulation is complete we can see both how a compnent fairs and how the system overall performs.</p>
<p><img src="01-sst/gem5-in-sst.svg" alt="A high fidelity gem5 simulation running in an SST simulation" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="ok-then-lets-do-it-to-start-lets-not-install-sst">Ok then! Let's do it! To start, let's (not) install SST</h2>
<p>Before using SST you must first install it... though this isn't very interesting so we'll use a docker container with sst already installed to save us the hassle.</p>
<p>The Dockerfile for this container can be found at <a href="https://github.com/gem5/gem5/blob/v24.0.0.0/util/dockerfiles/sst/Dockerfile">util/dockerfiles/sst/Dockerfile</a>. If interested you may use this for reference on how to install SST.</p>
<p>To enter the container, run the following command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cd</span> /workspaces/lpos2024
docker run --volume `<span class="hljs-built_in">pwd</span>`:`<span class="hljs-built_in">pwd</span>` -w `<span class="hljs-built_in">pwd</span>` -it --<span class="hljs-built_in">rm</span> ghcr.io/gem5/sst-env:latest
</code></pre>
<p>That should be all your need to do. You should now be in an environment with SST installed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="to-have-an-gem5-component-we-must-first-build-gem5">To have an gem5 component, we must first build gem5</h2>
<p>To use gem5 as a &quot;component&quot; in SST, you need to build it as a library so it can by incorporated in into a CPP-based wrapper that allows for communication between SST and gem5. d</p>
<p>To compile gem5 as a library we first use <code>defconfig</code> to define the build:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> gem5/
scons defconfig build/for_sst build_opts/RISCV
</code></pre>
<p>Here we are saying we want standard RISC-V build and for the sources and binary to be build in <code>build/for_sst</code> (this keeps is separate from the standard build).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="building-the-gem5-library">Building the gem5 library</h2>
<p>We  then build gem5 as library by specifying <code>libgem5_opt.so</code> as the target. (If you're building on a Mac, it's not <code>.so</code> it's <code>.dynlib</code>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">scons build/for_sst/libgem5_opt.so -j8 --without-tcmalloc --duplicate-sources
</code></pre>
<p><strong>Note</strong>: There are some funny build requirements here.<br />
We must build the gem5 library without tcmalloc and with &quot;duplicate sources&quot;. The reasons for this isn't important. They are needed for messy, legacy reasons. Please just remember to include these when building gem5 as a library.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="lets-get-to-know-sst-better">Let's get to know SST better</h2>
<p>While we wait for that complication...</p>
<p>SST and gem5 share a lot similar ideas and, sometimes confusingly, nomenclature.<br />
Please keep in mind that SST components are more like gem5 SimObjects than gem5 components; events are more like gem5 packets sent over gem5 ports, and ports in gem5 are not like-for-like ports in SST. SST requires &quot;links&quot; between ports to connect them.</p>
<p>Like gem5 the SST configuration file is a Python file that describes the system design in terms of components (Simobjects), their parameters, and how they connect together.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="making-a-toy-sst-simulation">Making a toy SST simulation</h2>
<p>Here we're going to learn the basics of SST with a pre-built component called <code>example0</code>, the full type of which is <code>simpleElementExample.example0</code>. <strong>Note</strong>: we will skip how this is created and loaded into SST for now. This example component, unlike others, comes pre-loaded with SST so we needn't worry about the incorporation process.</p>
<p><code>example0</code> is a very simple component with a single port to connect to another component (in our case we'll connect to another <code>example0</code> component). The <code>example0</code> component simulates a set number of events  to the other component (we can think of these are spurts of communication from one component to the other). The simulation ceases after this set number of events have been sent.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="12" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="27">
<p>To inspect any component loaded into SST we can use the <code>st-info</code> command.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">st-info simpleElementExample.example0
</code></pre>
<p>If you do this the following should be returned:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">ELEMENT LIBRARY 0 = simpleElementExample ()
Components (8 total)
   Component 6: example0
      Description: Simple Demo Component
      ELI version: 0.9.0
      Compiled on: Aug 19 2024 17:13:20, using file: example0.h
      Category: PROCESSOR COMPONENT
      Parameters (2 total)
         eventsToSend: How many events this component should send.  [&lt;required&gt;]
         eventSize: Payload size for each event, in bytes.  [16]
      Ports (1 total)
         port: Link to another component
      SubComponent Slots (0 total)
      Statistics (0 total)
      Profile Points (0 total)
      Attributes (0 total)

SubComponents (4 total)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="a-simple-sst-system-with-two-example0-components">A simple SST system with two <code>example0</code> components</h2>
<p>The following code can be found in <a href="/materials/05-Other-simulators/01-sst/01-sst-tutorial.py">materials/05-Other-simulators/01-sst/01-sst-tutorial.py</a>. We will be expanding it to create a full SST simulation.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> sst

component0 = sst.Component(<span class="hljs-string">&quot;c0&quot;</span>, <span class="hljs-string">&quot;simpleElementExample.example0&quot;</span>)
component1 = sst.Component(<span class="hljs-string">&quot;c1&quot;</span>, <span class="hljs-string">&quot;simpleElementExample.example0&quot;</span>)
</code></pre>
<p>This is creating two  <code>example0</code> components with names <code>c0</code> and <code>c1</code>. It should be noted that all SST components much have a unique name.</p>
<p><strong>Note</strong>: A complete example can be found in the SST repository at <a href="/materials/05-Other-simulators/01-sst/01-sst-tutorial.py"><code>materials/05-Other-simulators/01-sst/sst-tutorial.py</code></a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="add-sst-components-parameters">Add SST components' parameters</h2>
<p>Next we need to set the components' parameters with their <code>addParam()</code> methods:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">param_set = { <span class="hljs-string">&quot;eventsToSend&quot;</span> : <span class="hljs-number">20</span>, <span class="hljs-string">&quot;eventSize&quot;</span> : <span class="hljs-number">32</span> }
component0.addParams(param_set)
component1.addParams(param_set)
</code></pre>
<p>In this case each component is set simulate the sending of 20 events of size 32 bytes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="link-the-sst-components">Link the SST components</h2>
<p>Finally, we need to create a link between the two components' ports.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">link0 = sst.Link(<span class="hljs-string">&quot;link_c0_c1&quot;</span>)
link0.connect( (component0, <span class="hljs-string">&quot;port&quot;</span>, <span class="hljs-string">&quot;1ns&quot;</span>), (component1, <span class="hljs-string">&quot;port&quot;</span>, <span class="hljs-string">&quot;1ns&quot;</span>) )
</code></pre>
<p>The above creates a link called <code>link_c0_c1</code> between the <code>port</code> of <code>component0</code> and the <code>port</code> of <code>component1</code>. The <code>&quot;1ns&quot;</code> is latency. In this case, the same <code>1ns</code> value is set for both directions.</p>
<p>We can already infer what this will simulate: each component will send 20 events, each of which will take 1ns to complete complete. Therefore, the simulation should take 22ns to complete.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="running-the-sst-simulation">Running the SST simulation</h2>
<p>At this stage you can run your  SST simulator with the following command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sst sst-tutorial.py
</code></pre>
<p>This will output the following:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">Simulation is complete, simulated time: 22 ns
</code></pre>
<p>While this configuration is very basic, it demonstrates how SST can be used to simulate a system.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="now-back-to-to-incorporating-gem5">Now back to to incorporating gem5</h2>
<p>Hopefully your <code>libgem5_opt.so</code> has finished building by now. If so, we can now compile a gem5 component for SST and register it with SST.</p>
<p>In our work we want to use gem5 as a component to respond to events. This will be a bit more complex than the simple components we've seen so far, but the basic idea is the same.</p>
<p>We start by selecting the right Makefile for the build:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> ext/sst
<span class="hljs-built_in">cp</span> Makefile.linux Makefile
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="building-the-gem5-component-for-sst">Building the gem5 component for SST</h2>
<p>We then change  <code>ARCH=RISCV</code> to <code>ARCH=for_sst</code> in the Makefile. This sets the target &quot;architecture&quot; to the we just built.</p>
<p>Then build with:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">make -j8
</code></pre>
<p>You can tell from the build output that a gem5 component has been built and dynamically linked to SST. Let's go into a bit more detail about how this works before using it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="19" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="understanding-the-sst-gem5-integration-well-some-of-it">Understanding the SST-gem5 integration (well, some of it)</h2>
<p>The <code>ext/sst/gem5.hh</code> file is relatively simple and gives a high-level view of how gem5 (or, rather, the gem5 library) can be declared and used as a component in SST.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">
<span class="hljs-keyword">class</span> <span class="hljs-title class_">gem5Component</span>: <span class="hljs-keyword">public</span> SST::Component
{
  <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">gem5Component</span>(SST::ComponentId_t id, SST::Params&amp; params);
    ~<span class="hljs-built_in">gem5Component</span>();

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">init</span><span class="hljs-params">(<span class="hljs-type">unsigned</span> phase)</span></span>;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setup</span><span class="hljs-params">()</span></span>;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">finish</span><span class="hljs-params">()</span></span>;
    <span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">clockTick</span><span class="hljs-params">(SST::Cycle_t current_cycle)</span></span>;
</code></pre>
<p>This code defines a class <code>gem5Component</code> which inherits from <code>SST::Component</code>. The four methods methods <code>init</code>, <code>setup</code>, <code>finish</code>, and <code>clockTick</code>are overriden virtual methods from the <code>SST::Component</code> base-class and are called at different points in the simulation. So far this is very similar to how all SST components are defined.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<p>The remainder of this class definition in <code>gem5.hh</code> are the methods used by SST to interact with gem5. You may look over this code and see how it works in<br />
The important part are the MACROS are where our gem5 component links with the SST core.<br />
They are part Element Language Interface (ELI) which is SST's  API for registerint components and allowing for them to be dynamically loaded in SST simulations.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">public</span>: <span class="hljs-comment">// register the component to SST</span>
    <span class="hljs-built_in">SST_ELI_REGISTER_COMPONENT</span>(
        gem5Component, <span class="hljs-comment">// The component class</span>
        <span class="hljs-string">&quot;gem5&quot;</span>, <span class="hljs-comment">// The library SST will search for (in this case &quot;libgem5.so&quot;)</span>
        <span class="hljs-string">&quot;gem5Component&quot;</span>, <span class="hljs-comment">// The compoenet name (used in the Python code to lookup the component)</span>
        <span class="hljs-built_in">SST_ELI_ELEMENT_VERSION</span>(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>), <span class="hljs-comment">// The version of the component</span>
        <span class="hljs-string">&quot;Initialize gem5 and link SST&#x27;s ports to gem5&#x27;s ports&quot;</span>, <span class="hljs-comment">// A description of the component</span>
        COMPONENT_CATEGORY_UNCATEGORIZED <span class="hljs-comment">// The category of the component</span>
    )
</code></pre>
<p>The above shows usage of <code>SST_ELI_REGISTER_COMPONENT</code>. All SST components must be registered with SST using the this macro. When declared, and during compilation, SST will attempt to dynamically link with the library and wrap it as a SST component. Comments have been added here to make it clear what each parameter to this macro does here.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<p><code>SST_ELI_DOCUMENT_PARAMS</code> is used to declare the parameters of the component. In this case the gem5 component has a single parameter, <code>cmd</code>, which is the command to run gem5's configuration..</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-built_in">SST_ELI_DOCUMENT_PARAMS</span>(
        {<span class="hljs-string">&quot;cmd&quot;</span>, <span class="hljs-string">&quot;command to run gem5&#x27;s config&quot;</span>}
    )
</code></pre>
<p>Finally we have <code>SST_ELI_DOCUMENT_PORTS</code> which is used to document the ports of the component. In this case the gem5 component has two ports, <code>system_port</code> and <code>cache_port</code>, which are used to communicate with the gem5 system and CPU respectively.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-built_in">SST_ELI_DOCUMENT_SUBCOMPONENT_SLOTS</span>(
        <span class="hljs-comment">// These are the generally expected ports.</span>
        {<span class="hljs-string">&quot;system_port&quot;</span>, <span class="hljs-string">&quot;Connection to gem5 system_port&quot;</span>, <span class="hljs-string">&quot;gem5.gem5Bridge&quot;</span>},
        {<span class="hljs-string">&quot;cache_port&quot;</span>, <span class="hljs-string">&quot;Connection to gem5 CPU&quot;</span>, <span class="hljs-string">&quot;gem5.gem5Bridge&quot;</span>}
    )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="how-does-this-gem5-simulation-inside-sst-keep-in-sync-with-sst">How does this gem5 simulation inside SST keep in-sync with SST?</h2>
<p>For gem5 to work with SST they must be simulating with some common understanding of time to exchange information between one another at the right time. The short answer here is gem5 keeps in lockstep with the SST clock but let's look at the code that does so in <code>ext/sst/gem5.cc</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">bool</span>
<span class="hljs-title">gem5Component::clockTick</span><span class="hljs-params">(SST::Cycle_t currentCycle)</span>
</span>{
    <span class="hljs-comment">// what to do in a SST&#x27;s cycle</span>
    gem5::GlobalSimLoopExitEvent *event = <span class="hljs-built_in">simulateGem5</span>(currentCycle);
</code></pre>
<p><code>clockTick</code> is a virtual method  part of the <code>SST::Component</code> class and is called on every SST clock tick. We use this to keep gem5 in sync with SST.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="code-70-percent" data-theme="gem5" lang="en-US" class="code-70-percent" data-marpit-pagination="23" style="--paginate:true;--class:code-70-percent;--theme:gem5;" data-marpit-pagination-total="27">
<p>Navigating to the <code>simulateGem5</code> function we see the following:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">uint64_t</span> next_end_tick = \
    timeConverter-&gt;<span class="hljs-built_in">convertToCoreTime</span>(current_cycle);

<span class="hljs-comment">// Here, if the next event in gem5&#x27;s queue is not executed within the next</span>
<span class="hljs-comment">// cycle, there&#x27;s no need to enter the gem5&#x27;s sim loop.</span>
<span class="hljs-keyword">if</span> (gem5::mainEventQueue[<span class="hljs-number">0</span>]-&gt;<span class="hljs-built_in">empty</span>() ||
    next_end_tick &lt; gem5::mainEventQueue[<span class="hljs-number">0</span>]-&gt;<span class="hljs-built_in">getHead</span>()-&gt;<span class="hljs-built_in">when</span>()) {
    <span class="hljs-keyword">return</span> gem5::simulate_limit_event;
}
gem5::simulate_limit_event-&gt;<span class="hljs-built_in">reschedule</span>(next_end_tick);
gem5::Event *local_event = <span class="hljs-built_in">doSimLoop</span>(gem5::mainEventQueue[<span class="hljs-number">0</span>]);
gem5::BaseGlobalEvent *global_event = local_event-&gt;<span class="hljs-built_in">globalEvent</span>();
gem5::GlobalSimLoopExitEvent *global_exit_event =
    <span class="hljs-built_in">dynamic_cast</span>&lt;gem5::GlobalSimLoopExitEvent *&gt;(global_event);
<span class="hljs-keyword">return</span> global_exit_event;
</code></pre>
<p>This code figures out the gem5 <code>Tick</code> it will have simulate to to finish at the end of the SST's next clock cycle. The gem5 simulator then simulates to that tick and exits. gem5 then waits for SST to run its cycle and starts again</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<p>The process is as follows:</p>
<ol>
<li>SST lets gem5 know the current cycle.</li>
<li>gem5 Figures out the tick it should be at for the next SST cycle.</li>
<li>gem5 simulates to that tick.</li>
<li>SST executes it's cycle then returns to step 1.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<h2 id="lets-run-gem5-in-sst">Let's run gem5 in SST</h2>
<p>In <a href="/materials/05-Other-simulators/01-sst/02-gem5-in-sst.py">materials/05-Other-simulators/01-sst/02-gem5-in-sst.py</a> you will find a partially implement SST configuration script that we will build upon. Provided are the various parameter values.</p>
<p>A completed script for this exercise can be found in <a href="/materials/05-Other-simulators/01-sst/completed/02-gem5-in-sst.py">materials/05-Other-simulators/01-sst/completed/02-gem5-in-sst.py</a>.</p>
<p>What we are going to try and create in this exercise is a computer system which gem5 simulates the processor and SST simulates the memory and cache.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<p>Probably most notable of the parameters provided is at the end of the script:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">cpu_params = {
    <span class="hljs-string">&quot;frequency&quot;</span>: cpu_clock_rate,
    <span class="hljs-string">&quot;cmd&quot;</span>: <span class="hljs-string">&quot; ../../configs/example/sst/riscv_fs.py&quot;</span>
            + <span class="hljs-string">f&quot; --cpu-clock-rate <span class="hljs-subst">{cpu_clock_rate}</span>&quot;</span>
            + <span class="hljs-string">f&quot; --memory-size <span class="hljs-subst">{memory_size_gem5}</span>&quot;</span>,
    <span class="hljs-string">&quot;debug_flags&quot;</span>: <span class="hljs-string">&quot;&quot;</span>,
    <span class="hljs-string">&quot;ports&quot;</span> : <span class="hljs-string">&quot; &quot;</span>.join(port_list)
}
</code></pre>
<p>These are the parameters we are going to pass to the gem5 component. We <em>have</em> to pass the <code>cmd</code> parameter as this is the command that gem5 will run to simulate the processor. The other parameters are optional and are used to set the frequency of the CPU, any debug flags, and the ports that gem5 will use to communicate with SST.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="27">
<p><strong>Note</strong>: Will continue with this tutorial. This markdown document is not finished yet.</p>
</section>

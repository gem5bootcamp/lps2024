<h2 id="sampled-simulation-with-gem5">Sampled simulation with gem5</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="2" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="what-if-the-roi-is-large">What if the ROI is large</h2>
<h3 id="we-now-know-how-to-skip-the-unimportant-part-of-the-simulation-but-what-if-the-important-part-of-the-simulation-is-too-large">We now know how to skip the &quot;unimportant&quot; part of the simulation, but what if the important part of the simulation is too large?</h3>
<p>What if we are not facing this</p>
<p><img src="08-accelerating-simulation-img/skipable-experiment.drawio.svg" alt="" /></p>
<p>but actually facing this</p>
<p><img src="08-accelerating-simulation-img/roi-too-large.drawio.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="3" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="sampling">Sampling</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="what-is-sampling">What is sampling?</h2>
<p>There are two major types of sampling:</p>
<ol>
<li>Targeted sampling</li>
<li>Statistical sampling</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="5" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="targeted-sampling">Targeted Sampling</h2>
<p>Representative methodologies: SimPoint, LoopPoint</p>

<p><img src="09-sampling-img/targeted_sampling.png" alt="" style="width:950px;" /></p>
<p>Targeted sampling selects samples based on specific characteristics that are discovered by analysis.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="6" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="more-about-targeted-sampling">More About Targeted Sampling</h2>
<p>Well-known simulation sampling methods that use the targeted sampling approach include <strong>SimPoint</strong> and <strong>LoopPoint</strong>.​</p>
<p>Both methods divide the whole program execution into regions that each execute a fixed number of instructions.</p>
<p>They use <strong>basic block vectors</strong>, which are recordings of the execution pattern of basic blocks within a region (period) of execution. A basic block vector can be used as the signature of the program behavior of the region. Here is an example of a basic block vector.</p>

<p><img src="09-sampling-img/basic_block_vecotr.png" alt="basic block vector " /></p>
<p>They use the basic block vectors to cluster and find the representative regions. They will predict the overall performance of the program by collecting only the representative regions' performance and sum them with weights.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="7" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="statistical-sampling">Statistical Sampling</h2>

<p>Representative methodologies: SMARTS, FSA</p>
<p><img src="09-sampling-img/statical_sampling.png" alt="" style="width:950px;" /></p>
<p>Statistical sampling, as the name suggests, statistically selects its sampling units.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="more-about-statistical-sampling">More About Statistical Sampling</h2>
<p>The representative simulation sampling methods in statistical sampling include <strong>SMARTS</strong> and <strong>FSA</strong>.</p>
<p>​Both methods periodically or randomly simulate in detail for a small amount of execution throughout the whole program execution and fast-forward between the detailed simulations.</p>
<p>They use the performance of the randomly distributed samples to predict the overall performance of the whole program execution.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="9" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="what-we-should-know-before-we-apply-the-techniques">What we should know before we apply the techniques</h2>

<h3 id="no-matter-how-great-a-tool-or-a-technique-is-misusing-it-can-be-dangerous">No matter how great a tool or a technique is, misusing it can be DANGEROUS</h3>
<p>Before using any of the sampling techniques, we need to make sure the sampling technique works for our experiments.<br />
For example, SimPoint is designed to work with single-threaded workloads only, so <strong>if our experiments require multi-threaded workloads, we should NOT use SimPoint with them.</strong></p>

<p><img src="09-sampling-img/misuse_tool.png" alt="" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="what-gem5-offers">What gem5 offers</h2>
<p>In gem5, we have the infrastructure for</p>
<ol>
<li>SimPoint (<a href="https://cseweb.ucsd.edu/~calder/papers/ASPLOS-02-SimPoint.pdf">paper</a>)</li>
<li>LoopPoint (<a href="https://alenks.github.io/pdf/looppoint_hpca2022.pdf">paper</a>)</li>
<li>ELFie (<a href="https://heirman.net/papers/patil2021elfies.pdf">paper</a>)</li>
<li>SMARTS (<a href="https://web.eecs.umich.edu/~twenisch/papers/isca03.pdf">paper</a>)</li>
<li>FSA (<a href="https://ieeexplore.ieee.org/document/7314164">paper</a>) (Might not be supported officially)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="11" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="targeted-sampling-in-gem5">Targeted Sampling in gem5</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="targeted-sampling-in-gem5-1">Targeted Sampling in gem5</h2>
<ul>
<li>gem5 provides infrastructure for <strong>SimPoint</strong> and <strong>LoopPoint</strong> to analyze the program, take checkpoints for the representative regions, and run the representative regions.<br />
Note that LoopPoint analysis support is not currently supported in gem5 v24.0 but is tested and prepared to be upstream in gem5 v24.1.</li>
<li>gem5 also provides the infrastructure for <strong>ELFies</strong> to be executed in SE mode, but gem5 does not support creating ELFie files and weight information.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="13" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="simpoint-in-gem5">SimPoint in gem5</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="simpoint">SimPoint</h2>
<p>As mentioned before, there are three steps to using SimPoint:</p>
<ol>
<li>Analysis</li>
<li>Taking checkpoints</li>
<li>Running the regions</li>
</ol>
<p>There are two key files related to using SimPoint in gem5:</p>
<ol>
<li><a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/utils/simpoint.py">src/python/gem5/utils/simpoint.py</a></li>
<li><a href="https://github.com/gem5/gem5/blob/stable/src/cpu/simple/probes/SimPoint.py">src/cpu/simple/probes/SimPoint.py</a></li>
</ol>
<p>We will be seeing them throughout this section.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="simpoint-analysis">SimPoint Analysis</h2>
<p>In gem5, we use the <code>SimPoint</code> probe listener object to collect the information SimPoint needs to cluster the regions.<br />
This object is defined in <a href="https://github.com/gem5/gem5/blob/stable/src/cpu/simple/probes/SimPoint.py">src/cpu/simple/probes/SimPoint.py</a>.</p>
<p>The <code>SimPoint</code> probe listener has two parameters: <a href="https://github.com/gem5/gem5/blob/stable/src/cpu/simple/probes/SimPoint.py#L47">interval</a> and <a href="https://github.com/gem5/gem5/blob/stable/src/cpu/simple/probes/SimPoint.py#L48">profile_file</a>.</p>
<ul>
<li>The <code>interval</code> takes a length as our definition of a region. It means that every time we execute <code>n</code> number of instructions, we see it as the end of a region. The default length is 100,000,000.</li>
<li>The <code>profile_file</code> takes a name for the output zip file. The default name is <code>simpoint.bb.gz</code>.</li>
</ul>
<p>In order to use this probe listener object, we need to attach it to an ATOMIC CPU. It will start collecting information as soon as the simulation starts and will stop when the simulation ends.<br />
After exiting the simulation, there will be a zip file with the basic block vector information for each region under the simulation outdir directory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hands-on-time">Hands-On Time!</h2>
<h3 id="01-simpoint">01-simpoint</h3>
<p>All materials can be found under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint">materials/02-Using-gem5/09-sampling/01-simpoint</a>. The completed version is under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/complete">materials/02-Using-gem5/09-sampling/01-simpoint/complete</a>.<br />
In this exercise, we will only run scripts without modifying them.<br />
We will only work with <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-analysis.py">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-analysis.py</a> and <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint3.2-cmd.sh">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint3.2-cmd.sh</a>.</p>
<h3 id="goal">Goal</h3>
<ol>
<li>Run the SimPoint analysis</li>
<li>Process the data to get the representative regions and their weights</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-1">01-simpoint</h2>
<p>Because the profiling and getting the baseline performance might take a while, we will first run the simulation  with the following command.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gem5 -re --outdir=full-detailed-run-m5out full-detailed-run.py
gem5 -re --outdir=simpoint-analysis-m5out simpoint-analysis.py
</code></pre>
<p>In this exercise, we are trying to create SimPoints for a simple workload.<br />
The source code of the simple workload can be found in <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/workload/simple_workload.c">materials/02-Using-gem5/09-sampling/01-simpoint/workload/simple_workload.c</a>.</p>
<p>This simple workload allocates an array of one thousand 64 bit elements, assigns each a number, then sums it all up with one thousand iterations.<br />
We can expect the program behavior of this workload to be really repetitive.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-2">01-simpoint</h2>
<p>The script <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-analysis.py">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-analysis.py</a> uses the <code>SimPoint</code> probe listener object that we introduced earlier to collect basic block information for this simple workload.<br />
It connects the ATOMIC CPU core to the <code>SimPoint</code> probe listener using</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">processor.get_cores()[<span class="hljs-number">0</span>].core.addSimPointProbe(<span class="hljs-number">1_000_000</span>)
</code></pre>
<p>The definition of this <code>addSimPointProbe()</code> function can be found under <a href="https://github.com/gem5/gem5/blob/stable/src/cpu/simple/BaseAtomicSimpleCPU.py#L65">src/cpu/simple/BaseAtomicSimpleCPU.py</a>.</p>
<p>In this example, we set the <code>interval_length</code> as 1,000,000, which means that we define a region as 1,000,000 instructions executed (committed).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-3">01-simpoint</h2>
<p>After the simulation finishes, we will see a zip file named <code>simpoint.bb.gz</code> under the <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-analysis-m5out">simpoint-analysis-m5out</a> folder.<br />
We can unzip it with the following command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gzip -d -k simpoint.bb.gz
</code></pre>
<p>After unzipping it, we can look at the <code>simpoint.bb</code> file.<br />
This file contains all basic block vector information for the simple workload.<br />
There are 9 regions found in this workload.<br />
Each region has a basic block vector, which starts with a <code>T</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-4">01-simpoint</h2>
<p>As we can see, regions 2 to 9 have almost identical basic block vectors.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">T:1900:222 :1901:222 :1902:999216 :1903:333
T:1900:222 :1901:222 :1902:999225 :1903:333
T:1900:222 :1901:222 :1902:999225 :1903:333
T:1900:222 :1901:222 :1902:999225 :1903:333
T:1900:222 :1901:222 :1902:999216 :1903:333
T:1900:222 :1901:222 :1902:999225 :1903:333
T:1900:222 :1901:222 :1902:999225 :1903:333
T:1900:222 :1901:222 :1902:999225 :1903:333
</code></pre>
<p>The similar basic block vectors indicate that program behavior for regions 2 to 9 are very similar. Therefore, we can expect to cluster regions 2 to 9 together and pick one region out of it to be our representative region. This region will represent the performance of all regions from region 2 to region 9.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-5">01-simpoint</h2>
<p>Let's further understand what this line means.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">T:1900:222 :1901:222 :1902:999216 :1903:333
</code></pre>
<ul>
<li><code>T</code> means the start of the region's basic block vector.</li>
<li><code>:1900:222</code> means that basic block 1900 executed (committed) 222 instructions. The key here is that 222 is NOT the number of times the basic block has been executed, but the number of times the basic block has been executed multiplied by the total instructions in the basic block . If we sum up all the instructions that have been executed by the basic blocks, we will get roughly the length of the region. <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="35.07ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 15500.9 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(500,0)"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 4 <p>The next step is to use this information to cluster the regions and find the representative regions.</p>
<p>There are many methods to do it. In this exercise, we will be using the SimPoint3.2 tool that was provided by the SimPoint paper's authors. <a href="https://cseweb.ucsd.edu/~calder/simpoint/">Link</a> to the tool.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-6">01-simpoint</h2>
<p>The tool is already compiled under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint</a>.<br />
We also provided a runscript with the following command in <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint3.2-cmd.sh">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint3.2-cmd.sh</a>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/simpoint \
    -inputVectorsGzipped -loadFVFile simpoint-analysis-m5out/simpoint.bb.gz -k 5 -saveSimpoints \
    results.simpts -saveSimpointWeights results.weights
</code></pre>
<p>Let's look at this command.<br />
It passes in <code>simpoint.bb.gz</code> to the tool.<br />
It sets the number of clusters expected to 5 using <code>-k 5</code>.<br />
It saves the SimPoint information in <code>results.simpts</code> and their weights in <code>results.weight</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-7">01-simpoint</h2>
<p>After running the command with <code>./simpoint3.2-cmd.sh</code>, we will see the following.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment">#results.simpts             # results.weights</span>
2 0                         0.666667 0
1 1                         0.222222 1
0 3                         0.111111 3
</code></pre>
<p>This means that it found 3 SimPoints out of this program.<br />
Region 2 is SimPoint 0, which has a weight of 0.666667.<br />
Region 1 is SimPoint 1, which has a weight of 0.222222.<br />
Region 0 is SimPoint 3, which has a weight of 0.111111.</p>
<p>There are not 5 clusters because the algorithm found that 3 clusters are enough to represent all the program behaviors.<br />
The SimPoint tag number might not be continuous because it is the tag number for the cluster.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="simpoint-checkpoint">SimPoint Checkpoint</h2>
<p>Now that we have the representative regions and their weights, we will need to find a way to get to those SimPoints.</p>
<p>As introduced in <a href="08-accelerating-simulation.md">08-accelerating-simulation</a>, there are two methods to get to the region of interest. With SimPoint, we usually use checkpointing.</p>
<p>To do it in gem5, we will be using <a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/components/boards/se_binary_workload.py#L166C9-L166C33">set_se_simpoint_workoad</a>, the <a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/utils/simpoint.py#L41">SimPoint class</a>, and the <a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/simulate/exit_event_generators.py#L146">simpoints_save_checkpoint_generator</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hands-on-time-1">Hands-On Time!</h2>
<h2 id="01-simpoint-8">01-simpoint</h2>
<p>All materials can be found under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint">materials/02-Using-gem5/09-sampling/01-simpoint</a>. The completed version is under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/complete">materials/02-Using-gem5/09-sampling/01-simpoint/complete</a>.<br />
We will not be modifying any scripts.</p>
<h3 id="goal-1">Goal</h3>
<ul>
<li>Use the output file from the SimPoint3.2 tool to create checkpoints for all 3 SimPoints</li>
</ul>
<p>Because it might take some time to take the checkpoints, let's start by taking checkpoints with the following command:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gem5 -re --outdir=simpoint-checkpoint-m5out simpoint-checkpoint.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-9">01-simpoint</h2>
<p>Let's look at <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-checkpoint.py">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-checkpoint.py</a>.</p>
<p>There are three key parts:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># key 1: pass in the representative regions information</span>
<span class="hljs-keyword">from</span> gem5.utils.simpoint <span class="hljs-keyword">import</span> SimPoint
simpoint_info = SimPoint(
    simpoint_interval=<span class="hljs-number">1_000_000</span>,
    simpoint_file_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/results.simpts&quot;</span>),
    weight_file_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/results.weights&quot;</span>),
    warmup_interval=<span class="hljs-number">1_000_000</span>
)
<span class="hljs-comment"># key 2: pass in the SimPoint object to set up the workload</span>
board.set_se_simpoint_workload(
    binary=BinaryResource(local_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/workload/simple_workload&quot;</span>).as_posix()),
    simpoint=simpoint_info
)
<span class="hljs-comment"># key 3: register exit event handler to take the checkpoints</span>
simulator = Simulator(
    board=board,
    on_exit_event={
        ExitEvent.SIMPOINT_BEGIN: simpoints_save_checkpoint_generator(<span class="hljs-built_in">dir</span>, simpoint_info)
    },
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-10">01-simpoint</h2>
<p>Let's zoom in to key 1.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> gem5.utils.simpoint <span class="hljs-keyword">import</span> SimPoint
simpoint_info = SimPoint(
    simpoint_interval=<span class="hljs-number">1_000_000</span>,
    simpoint_file_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/results.simpts&quot;</span>),
    weight_file_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/results.weights&quot;</span>),
    warmup_interval=<span class="hljs-number">1_000_000</span>
)
</code></pre>
<p>The name of the parameters for <code>simpoint_interval</code>, <code>simpoint_file_path</code>, and <code>weight_file_path</code> should speak for themselves, but <code>warmup_interval</code> is new to us in this section.<br />
As mentioned in <a href="08-accelerating-simulation.md">08-accelerating-simulation</a>, we should expect most of the micro-architectural states to be cold when restoring a checkpoint. Therefore, we need to reserve a warm up period for our region of interest to warm up the micro-architectural states of the system.<br />
As such, we need to set up a <code>warmup_interval</code> value here, so when we restore the checkpoint, we can expect to have this length of simulation to warm up our micro-architectural states.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-11">01-simpoint</h2>
<p>The SimPoint class can also detect how much space we have for the warm up period. If there is not enough space, it will automatically shrink the warm up period of that SimPoint to the space available. For example, if we have a SimPoint that starts at the beginning of the program, then the warm up period for it should be 0 instructions.</p>
<p>The SimPoint class also automatically sorts the SimPoints based on when they start in terms of instructions.</p>
<p>It also provides getter functions that might be helpful, such as <code>get_weight_list()</code> that returns the list of the weights for each SimPoint.</p>
<p>More information can be found in the <a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/utils/simpoint.py">SimPoint</a> class definition.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-12">01-simpoint</h2>
<p>Let's just trust keys 2 and 3 because they both rely on the information passed in from the <code>SimPoint</code> object.</p>
<p>We can declare where we want to store the SimPoint checkpoints by passing in the destination path to the <code>simpoints_save_checkpoint_generator</code> as a parameter. For more details, we can find the generator in <a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/simulate/exit_event_generators.py#L146">src/python/gem5/simulate/exit_event_generators.py</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-13">01-simpoint</h2>
<p>After we finish checkpointing, we should find all of the SimPoint checkpoints under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-checkpoint">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-checkpoint</a> because we pass in <code>simpoint-checkpoint</code> to the <code>simpoints_save_checkpoint_generator</code> as our directory to save the SimPoint checkpoints.</p>
<p>There should be three checkpoint folders called <code>cpt.SimPoint0</code>, <code>cpt.SimPoint1</code>, and <code>cpt.SimPoint2</code>.</p>
<p>We can now use them to run our SimPoints for the simple workload.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="running-simpoint">Running SimPoint</h2>
<p>Now we have the representative SimPoint checkpoint, we can run them with the systems we want to measure and predict the overall performance of running the whole simple workload.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-14">01-simpoint</h2>
<p>All materials can be found under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint">materials/02-Using-gem5/09-sampling/01-simpoint</a>. The completed version is under <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/complete">materials/02-Using-gem5/09-sampling/01-simpoint/complete</a>.<br />
We will still not modify any scripts.</p>
<p>Unlike the simple systems we used for SimPoint analysis and SimPoint checkpointing, we now need to use the systems for which we actually want to measure the performance.</p>
<p>We will be using <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-run.py">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-run.py</a> to run our SimPoints.<br />
For our baseline, we are using <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py">materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py</a>, which runs the whole simple workload with the detailed system.</p>
<p>Let's start by running the SimPoints before explaining how it works due to time constraints.<br />
We provided a runscript to run all three in <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/run-all-simpoint.sh">materials/02-Using-gem5/09-sampling/01-simpoint/run-all-simpoint.sh</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">./run-all-simpoint.sh
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-15">01-simpoint</h2>
<p>Let's look at <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-run.py">materials/02-Using-gem5/09-sampling/01-simpoint/simpoint-run.py</a>. It has a detailed system that matches the one that is used in our baseline <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py">materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py</a>.</p>
<p>There are a few key points that we want to look at. Let's start with the ones we are familiar with.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># key 1:</span>
<span class="hljs-keyword">from</span> gem5.utils.simpoint <span class="hljs-keyword">import</span> SimPoint
simpoint_info = SimPoint(
    simpoint_interval=<span class="hljs-number">1_000_000</span>,
    simpoint_file_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/results.simpts&quot;</span>),
    weight_file_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/results.weights&quot;</span>),
    warmup_interval=<span class="hljs-number">1_000_000</span>
)
<span class="hljs-comment"># key 2:</span>
board.set_se_simpoint_workload(
    binary=BinaryResource(local_path=Path(<span class="hljs-string">&quot;/workspaces/2024/materials/02-Using-gem5/09-sampling/01-simpoint/workload/simple_workload&quot;</span>).as_posix()),
    simpoint=simpoint_info,
    checkpoint=Path(<span class="hljs-string">f&quot;simpoint-checkpoint/cpt.SimPoint<span class="hljs-subst">{args.sid}</span>&quot;</span>)
)
</code></pre>
<p>Here, we pass in the SimPoint information and use it to set up a workload that restores the checkpoint with our target SimPoint id.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="34" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-16">01-simpoint</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># key 3:</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">max_inst</span>():
    warmed_up = <span class="hljs-literal">False</span>
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        <span class="hljs-keyword">if</span> warmed_up:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;end of SimPoint interval&quot;</span>)
            <span class="hljs-keyword">yield</span> <span class="hljs-literal">True</span>
        <span class="hljs-keyword">else</span>:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;end of warmup, starting to simulate SimPoint&quot;</span>)
            warmed_up = <span class="hljs-literal">True</span>
            <span class="hljs-comment"># Schedule a MAX_INSTS exit event during the simulation</span>
            simulator.schedule_max_insts(
                board.get_simpoint().get_simpoint_interval()
            )
            m5.stats.dump()
            m5.stats.reset()
            <span class="hljs-keyword">yield</span> <span class="hljs-literal">False</span>

simulator = Simulator(
    board=board,
    on_exit_event={ExitEvent.MAX_INSTS: max_inst()},
)
</code></pre>
<p>Here is an exit event handler we defined for handling the warm up period and detailed simulation period.<br />
It schedules an end for the SimPoint after the warm up period. It also dumps and resets the stats for detailed measurement.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="35" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-17">01-simpoint</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># key 4:</span>
warmup_interval = board.get_simpoint().get_warmup_list()[args.sid]
<span class="hljs-keyword">if</span> warmup_interval == <span class="hljs-number">0</span>:
    warmup_interval = <span class="hljs-number">1</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Starting Simulation with warmup interval <span class="hljs-subst">{warmup_interval}</span>&quot;</span>)
simulator.schedule_max_insts(warmup_interval)
simulator.run()

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Simulation Done&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Ran SimPoint <span class="hljs-subst">{args.sid}</span> with weight <span class="hljs-subst">{board.get_simpoint().get_weight_list()[args.sid]}</span>&quot;</span>)
</code></pre>
<p>Before the starting the simulation, we need to set up an exit event to indicate the end of the warm up period.<br />
We use the <code>simulator.schedule_max_insts()</code> function to do so.<br />
We can use <code>get_warmup_list()</code> from the <code>SimPoint</code> object to get the warm up period length for each SimPoint.<br />
Here is one limitation of the <code>simulator.schedule_max_insts()</code> function. If it gets the value <code>0</code>, there won't be any exit event scheduled, so if the warm up period length is <code>0</code>, we have to set it to <code>1</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-18">01-simpoint</h2>
<p>After setting up the above keys, the script is ready to run the SimPoint. Note that each simulation can only run one SimPoint.</p>
<p>After the running the SimPoints, we should see the output folder <code>simpoint0-run</code>, <code>simpoint1-run</code>, and <code>simpoint2-run</code>.</p>
<p>Also, we should have the baseline output in <code>full-detailed-run-m5out</code>.</p>
<p>Let's try to use the SimPoints' performance to predict the overall IPC!</p>
<p>We have a Python script ready to do the prediction in <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/predict_overall_ipc.py">materials/02-Using-gem5/09-sampling/01-simpoint/predict_overall_ipc.py</a>.</p>
<p>We can run it with</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">python3 predict_overall_ipc.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="01-simpoint-19">01-simpoint</h2>
<p>We should see something like this</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">predicted IPC: 1.2577933618669999
actual IPC: 1.247741
relative error: 0.8056449108428648%
</code></pre>
<p>The Python script reads the IPC from our baseline.<br />
It also reads the detailed simulation period's IPC from all our SimPoints' stats files.<br />
Then it performs the calculation with</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">predicted_ipc = <span class="hljs-number">0.0</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_simpoints):
    predicted_ipc += simpoint_ipcs[i] * simpoint_weights[i]
</code></pre>
<p>As the output suggests, the relative error between the predicted IPC and the actual baseline IPC is around 0.81%.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="summary-in-simpoint">Summary in SimPoint</h2>
<p>Congratulations! We walked through the whole process of sampling with the SimPoint method.</p>
<p>Let's recap what we did:</p>
<ol>
<li>Analyzing the program</li>
<li>Checkpointing the representative regions</li>
<li>Running the regions and predicting the performance</li>
</ol>
<p>Good news: this process is very similar for the majority of the methods in targeted sampling.<br />
Therefore, if we know how to do sampling with the SimPoint method, it should not be hard for us to use other methods, such as LoopPoint, which enable multi-threaded workload sampling.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="39" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="looppoint-and-elfies-in-gem5">LoopPoint and ELFies in gem5</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="looppoint-and-elfies">LoopPoint and ELFies</h2>
<p>LoopPoint is similar to SimPoint with some key differences.</p>
<p>LoopPoint uses the number of times a loop is executed to mark the regions instead of using instructions executed.<br />
Therefore, we need to collect the loop execution information in the analysis stage in addition to the basic block execution information.<br />
Other than this, it is very similar to SimPoint in terms of the process (the 3 step process we did in 01-simpoint).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="looppoint-and-elfies-1">LoopPoint and ELFies</h2>
<p>ELFies is a checkpointing method that creates checkpoint executables out of a large workload execution. It can be used with LoopPoint to create executables of the representative regions.</p>
<p>Like LoopPoint, it uses the number of times a loop has been executed to mark the beginning and the end of the region of interest, so we need that information to execute ELFies in gem5.</p>
<p><a href="https://looppoint.github.io/hpca2023/">Link</a> for more information about LoopPoint and ELFies.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="elfies">ELFies</h2>
<p>gem5 does not produce ELFies, but we have support to run ELFies in SE mode.<br />
All the weights and loop information should come with the ELFies workload.</p>
<p>We can run ELFies with the <a href="https://github.com/gem5/gem5/blob/stable/src/python/gem5/resources/elfie.py#L36">ELFieInfo class</a>.</p>
<p>There is an example in <a href="../../materials/02-Using-gem5/09-sampling/02-elfies/run-elfies.py">materials/02-Using-gem5/09-sampling/02-elfies/run-elfies.py</a></p>
<p>We can run it with the following command but it is not suggested because it will take too long.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gem5 -re run-elfies.py
</code></pre>
<p>It is a 8-threaded experiment with a detailed system that might run for eight hundred million instructions so it will take some time to finish.<br />
We have a completed m5out under the <a href="../../materials/02-Using-gem5/09-sampling/02-elfies/complete/m5out">materials/02-Using-gem5/09-sampling/02-elfies/complete/m5out</a> if you are interested in looking at the output.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="elfies-example">ELFies Example</h2>
<p>We provide some ELFie workloads, such as <a href="https://resources.gem5.org/resources/wrf-s.1_globalr13?version=1.0.0">wrf-s.1_globalr13</a>, in gem5 resources. Its marker (loop execution) information can be found in <a href="https://resources.gem5.org/resources/elfie-info-wrf-s.1_globalr13/raw?database=gem5-resources&amp;version=1.0.0">elfie-info-wrf-s.1_globalr13</a>.</p>
<p>We can set up the ELFies workload as a normal executable.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">board.set_se_binary_workload(
    binary=obtain_resource(<span class="hljs-string">&quot;wrf-s.1_globalr13&quot;</span>)
)
</code></pre>
<p>Then, we can set up the beginning and end markers with</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> gem5.resources.elfie <span class="hljs-keyword">import</span> ELFieInfo
elfie = ELFieInfo(start = PcCountPair(<span class="hljs-built_in">int</span>(<span class="hljs-string">&quot;0x100b643&quot;</span>,<span class="hljs-number">0</span>),<span class="hljs-number">1</span>), end = PcCountPair(<span class="hljs-built_in">int</span>(<span class="hljs-string">&quot;0x526730&quot;</span>,<span class="hljs-number">0</span>),<span class="hljs-number">297879</span>) )
elfie.setup_processor(
    processor = processor
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="44" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="elfies-example-1">ELFies Example</h2>

<p>After getting to the beginning and end markers, the simulator will raise a  <code>SIMPOINT_BEGIN</code> exit event. However, there is no default exit event handler for this, so we will need to define our own.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">start_end_handler</span>():
    <span class="hljs-comment"># This is a generator to handle exit event produced by the</span>
    <span class="hljs-comment"># start marker and end marker.</span>
    <span class="hljs-comment"># When we reach the start marker, we reset the stats and</span>
    <span class="hljs-comment"># continue the simulation.</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;reached <span class="hljs-subst">{targets[<span class="hljs-number">0</span>]}</span>\n&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;now reset stats\n&quot;</span>)
    m5.stats.reset()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;fall back to simulation\n&quot;</span>)
    <span class="hljs-keyword">yield</span> <span class="hljs-literal">False</span>
    <span class="hljs-comment"># When we reach the end marker, we dump the stats to the stats file</span>
    <span class="hljs-comment"># and exit the simulation.</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;reached <span class="hljs-subst">{targets[<span class="hljs-number">1</span>]}</span>\n&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;now dump stats and exit simulation\n&quot;</span>)
    m5.stats.dump()
    <span class="hljs-keyword">yield</span> <span class="hljs-literal">True</span>

simulator = Simulator(
    board=board,
    on_exit_event={
        ExitEvent.SIMPOINT_BEGIN : start_end_handler()
    }
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="summary-of-looppoint-and-elfies">Summary of LoopPoint and ELFies</h2>
<p>After we finish running all of the ELFies for a macro-benchmark, we can use the weights provided by the ELFie files to predict the overall performance like we did for the SimPoint example.</p>
<p>Now we covered all the targeted sampling methods that are supported in gem5, let's dive into statistical sampling!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="46" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="statistical-sampling-in-gem5">Statistical Sampling in gem5</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="smarts">SMARTS</h2>
<p>SMARTS is one of the statical sampling methods.</p>
<p>It uses a statistical model to predict the overall performance with randomly or periodically selected samples.<br />
We use small samples distributed throughout the whole program execution to predict the average performance. We can also use the average performance to predict the overall performance, such as runtime.</p>
<p>Before running the simulation, we need to decide a few statistical parameters.</p>
<ul>
<li><code>n</code>: the number of the samples. It is a number of count.</li>
<li><code>k</code>: the systematic sampling interval. It is a number of count.</li>
<li><code>U</code>: the sampling unit size. It is a number of instructions to execute.</li>
<li><code>W</code>: the length of the detailed warm up period. It is a number of instructions to execute.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hands-on-time-2">Hands-On Time</h2>
<h3 id="03-smarts">03-SMARTS</h3>
<p>All materials can be found under <a href="../../materials/02-Using-gem5/09-sampling/03-SMARTS">materials/02-Using-gem5/09-sampling/03-SMARTS</a>. The completed version is under <a href="../../materials/02-Using-gem5/09-sampling/03-SMARTS/complete">materials/02-Using-gem5/09-sampling/03-SMARTS/complete</a>.<br />
We will not modify any scripts.</p>
<p><a href="../../materials/02-Using-gem5/09-sampling/03-SMARTS/SMARTS.py">materials/02-Using-gem5/09-sampling/03-SMARTS/SMARTS.py</a> is an example of how to use exit event handlers to perform SMARTS.</p>
<p>We can run it with the following command</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gem5 -re SMARTS.py
</code></pre>
<p>This script will use SMARTS on the workload from 01-simpoint, so we can use the baseline performance from <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py">materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py</a> to validate our predicted performance using SMARTS.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="03-smarts-1">03-SMARTS</h2>
<p>Let's look at the <code>smarts_generator</code> with the statistical parameters.</p>
<ul>
<li>
<p><code>n</code>: the number of the samples. It is a number of count.</p>
</li>
<li>
<p><code>k</code>: the systematic sampling interval. It is a number of count.</p>
</li>
<li>
<p><code>U</code>: the sampling unit size. It is a number of instructions executed.</p>
</li>
<li>
<p><code>W</code>: the length of the detailed warm up period. It is a number of instructions executed.</p>
</li>
</ul>
<p><img src="09-sampling-img/smarts-statistical-model.drawio.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="03-smarts-2">03-SMARTS</h2>
<p>In order to determine <code>k</code> and <code>W</code>, we first need to determine our ideal <code>n</code>.<br />
In the SMARTS paper, they define a large sample size as <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="6.637ex" height="1.597ex" role="img" focusable="false" viewBox="0 -666 2933.6 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(877.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g><g data-mml-node="mn" transform="translate(1933.6,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>. For this exercise, let's set our ideal <code>n</code> as 50.<br />
After setting up the ideal <code>n</code>, we can use it with the instructions executed in the workload to determine the ideal <code>k</code>.<br />
Here is an example of how it can be done in Python.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">program_length = <span class="hljs-number">9115640</span>
ideal_region_length = math.ceil(program_length/<span class="hljs-number">50</span>)
ideal_U = <span class="hljs-number">1000</span>
ideal_k = math.ceil(ideal_region_length/ideal_U)
ideal_W = <span class="hljs-number">2</span> * ideal_U
</code></pre>
<p>With these parameters, we will have about 50 samples. Each sample has a gap <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="20.512ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 9066.4 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g><g data-mml-node="mo" transform="translate(1132.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(2132.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(2632.4,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g><g data-mml-node="mo" transform="translate(3243.7,0)"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z"></path></g><g data-mml-node="mi" transform="translate(3965.9,0)"><path data-c="1D448" d="M107 637Q73 637 71 641Q70 643 70 649Q70 673 81 682Q83 683 98 683Q139 681 234 681Q268 681 297 681T342 682T362 682Q378 682 378 672Q378 670 376 658Q371 641 366 638H364Q362 638 359 638T352 638T343 637T334 637Q295 636 284 634T266 623Q265 621 238 518T184 302T154 169Q152 155 152 140Q152 86 183 55T269 24Q336 24 403 69T501 205L552 406Q599 598 599 606Q599 633 535 637Q511 637 511 648Q511 650 513 660Q517 676 519 679T529 683Q532 683 561 682T645 680Q696 680 723 681T752 682Q767 682 767 672Q767 650 759 642Q756 637 737 637Q666 633 648 597Q646 592 598 404Q557 235 548 205Q515 105 433 42T263 -22Q171 -22 116 34T60 167V183Q60 201 115 421Q164 622 164 628Q164 635 107 637Z"></path></g><g data-mml-node="mo" transform="translate(5010.7,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H70 ath data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(2000,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(2500,0)"></path></g></g></g></svg></mjx-container> instructions from each other. Each sample has 1000 instructions in detailed measurement and 2000 instructions of warm up period.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="03-smarts-3">03-SMARTS</h2>
<p>This SMARTS exit generator only works with SwitchableProcessor.<br />
When it reaches the start of the detailed warmup part, it resets the stats; then it switches the core type and schedules for the end of the warmup part and the end of the interval.</p>
<p>When it reaches the end of the detailed warmup, it resets the stats.</p>
<p>When it reaches the end of the detailed simulation, it dumps the stats; then it switches the core type and schedules for the start of the next detailed warmup part.</p>
<p><img src="09-sampling-img/smarts-generator-model.drawio.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="03-smarts-4">03-SMARTS</h2>
<p>Now we understand what the <code>smarts_generator</code> will do, let's look at the system we are using in <a href="../../materials/02-Using-gem5/09-sampling/03-SMARTS/SMARTS.py">materials/02-Using-gem5/09-sampling/03-SMARTS/SMARTS.py</a>.</p>
<p>It uses exactly the same system as  <a href="../../materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py">materials/02-Using-gem5/09-sampling/01-simpoint/full-detailed-run.py</a>, except that it uses a <code>SimpleSwitchableProcessor</code> to switch between ATOMIC CPU and O3 CPU for fast-forwarding and detailed simulation.</p>
<p>If the simulation is run with</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">gem5 -re SMARTS.py
</code></pre>
<p>we can run <a href="../../materials/02-Using-gem5/09-sampling/03-SMARTS/predict_ipc.py">materials/02-Using-gem5/09-sampling/03-SMARTS/predict_ipc.py</a> to predict the overall IPC and calculate the relative error with the baseline IPC.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">python3 predict_ipc.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="03-smarts-5">03-SMARTS</h2>
<p>What <a href="../../materials/02-Using-gem5/09-sampling/03-SMARTS/predict_ipc.py">materials/02-Using-gem5/09-sampling/03-SMARTS/predict_ipc.py</a> does is read the IPC from each sample, sum the IPCs, and divide by the total number of samples to calculate the average IPC of the program.</p>

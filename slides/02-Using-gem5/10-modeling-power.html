<h2 id="power-modeling">Power modeling</h2>
<ul>
<li>gem5 supports &quot;activation count&quot; based power models</li>
<li>This is kind of like McPAT/Wattch/etc. but it can be done from gem5</li>
<li>The correct constants are difficult to find
<ul>
<li>CACTI is one possibility, but...</li>
</ul>
</li>
</ul>

<h2 id="power-models-in-gem5">Power models in gem5</h2>
<p>gem5 has a generic power model that exposes <code>getDynamicPower</code> and <code>getStaticPower</code> to python</p>
<p>Each SimObject can have different power models for different power states (e.g., on, off, clock gated, and SRAM retention)</p>
<p>There is also a thermal model which uses a RC circuit model.<br />
We won't talk about the thermal model today.</p>
<p>See <a href="../../gem5/src/sim/power/"><code>gem5/src/sim/power/</code></a></p>
<p>We will use <code>MathExprPowerModel</code>, but you can also make your own models.<br />
There should be a new <code>PythonFunction</code> power model coming soon.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="9">
<h2 id="mathexprpowermodel">MathExprPowerModel</h2>
<p>We will be using the <code>MathExprPowerModel</code><br />
See <a href="../../gem5/src/sim/power/MathExprPowerModel.py"><code>gem5/src/sim/power/MathExprPowerModel.py</code></a></p>
<p>This let's you specify a math expression like we saw previously for the power model.</p>
<p>You can use statistics, voltage, and information from your thermal model.</p>
<p>The voltage comes from the voltage domain for the object (specified in the <code>ClockedObject</code>).</p>
<h3 id="some-caveats-before-we-get-into-the-example">Some caveats before we get into the example</h3>
<p>We (currently) don't provide any constants.</p>
<p>We're going to see some hacks because the stdlib doesn't support power models.</p>
<h3 id="this-cant-be-emphasized-enough-be-careful-when-using-power-models">This can't be emphasized enough: Be careful when using power models!</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="9">
<h2 id="l3-cache-power-model">L3 cache power model</h2>
<p>Let's start with the L3 cache that we made previously using the classic caches.</p>
<p>Here's some code that we provided</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects <span class="hljs-keyword">import</span> PowerModel, MathExprPowerModel

<span class="hljs-keyword">class</span> <span class="hljs-title class_">L3PowerModel</span>(<span class="hljs-title class_ inherited__">PowerModel</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, l3_path, **kwargs</span>):
        <span class="hljs-built_in">super</span>().__init__(**kwargs)
        <span class="hljs-comment"># Choose a power model for every power state</span>
        self.pm = [
            L3PowerOn(l3_path),  <span class="hljs-comment"># ON</span>
            L3PowerOff(),  <span class="hljs-comment"># CLK_GATED</span>
            L3PowerOff(),  <span class="hljs-comment"># SRAM_RETENTION</span>
            L3PowerOff(),  <span class="hljs-comment"># OFF</span>
        ]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="9">
<h2 id="add-the-power-model-for-the-on-state">Add the power model for the &quot;on&quot; state</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">L3PowerOn</span>(<span class="hljs-title class_ inherited__">MathExprPowerModel</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, l3_path, **kwargs</span>):
        <span class="hljs-built_in">super</span>().__init__(**kwargs)
        self.dyn = <span class="hljs-string">f&quot;(<span class="hljs-subst">{l3_path}</span>.overallAccesses * 0.000_018_000 \
                 + <span class="hljs-subst">{l3_path}</span>.overallMisses * 0.000_001_000)/simSeconds&quot;</span>
        self.st = <span class="hljs-string">&quot;(voltage * 3)/10&quot;</span>
</code></pre>
<p>This power model uses the equation from the earlier slide.</p>
<p>We get the &quot;overallAccesses&quot; stat and the &quot;overallMisses&quot; stat from the cache.</p>
<p>You can look at the stats.txt file for all of the stats you can use.</p>
<p>We also divide by the number of seconds simulated to calculate the <em>watts</em> instead of <em>joules</em>. (If you want to get a delta time... good luck)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="9">
<h2 id="adding-the-power-model">Adding the power model</h2>
<p>Add the following code to your <code>cache_hierarchy</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">add_power_model</span>(<span class="hljs-params">self</span>):
        self.l3_cache.power_state.default_state = <span class="hljs-string">&quot;ON&quot;</span>
        self.l3_cache.power_model = L3PowerModel(self.l3_cache.path())
</code></pre>
<blockquote>
<p>This needs to be called after <code>board._pre_instantiate</code> but before <code>m5.instantiate</code>. This is currently not supported in the standard library.</p>
</blockquote>
<p>You need to get the &quot;Path&quot; to the L3 cache so that you can get the stat.<br />
The path is the &quot;full name&quot; for the object.<br />
The <code>SimObject</code> has a function to get the path, but it's only valid after creating the <code>Root</code> object.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="9">
<h2 id="run-the-code">Run the code</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">gem5 test-cache.py
</code></pre>
<p>See the output from <code>stats.txt</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">grep power_model m5out/stats.txt
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">board.cache_hierarchy.l3_cache.power_model.dynamicPower  2011.504302

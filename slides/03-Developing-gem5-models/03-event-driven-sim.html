<h2 id="gem5-architecture-simulation">gem5 architecture: Simulation</h2>
<p>gem5 is a <strong><em>discrete event simulator</em></strong></p>
<p>At each timestep, gem5:</p>
<ol>
<li>Event at the head is dequeued</li>
<li>The event is executed</li>
<li>New events are scheduled</li>
</ol>
</section>

<p>To model things that take time, schedule the <em>next</em> event in the future (latency of current event).<br />
Can call functions instead of scheduling events, but they occur <em>in the same tick</em>.</p>

<h2 id="discrete-event-simulation">Discrete event simulation</h2>
<p>&quot;Time&quot; needs a unit.<br />
In gem5, we use a unit called &quot;Tick&quot;.</p>
<p>Need to convert a simulation &quot;tick&quot; to user-understandable time, e.g. seconds.</p>
<p>This is the global simulation tick rate.<br />

></svg></mjx-container> ticks per second.</p>

<h2 id="event-driven-simulation-abstract-thoughts">Event-Driven Simulation: Abstract Thoughts</h2>
<p><code>Event-Driven Simulation</code> is a method for simulation where the simulator reacts to the occurrence of <code>events</code>. Each type of <code>event</code> will have its own specific reaction.</p>
<p>The reaction to an <code>event</code> is defined by a call to a specific function that is referred to as the <code>callback</code> function.</p>
<p>The <code>callback</code> function might itself cause new <code>events</code> to occur. The new <code>events</code> can be of the same type or a different type as the <code>event</code> that caused the call to the <code>callback</code> function.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="event-driven-simulation-practical-view">Event-Driven Simulation: Practical View</h2>
<p>An event-driven simulator needs to facilitate the following:</p>
<ul>
<li>Notion of time: The simulator needs to track the global time of the simulation and allow access to the current time. It also needs to move the time forward.</li>
<li>Interface to <code>events</code>: The simulator needs to define the base interface for <code>events</code> in the simulator so that they can define and raise (i.e. make occur/schedule) new <code>events</code>. 
<ul>
<li>The base interface of <code>event</code> should allow for <code>events</code> to be tied to <code>callback</code> functions.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="event-driven-simulation-practical-view-cont">Event-Driven Simulation: Practical View (cont.)</h2>
<p>Let's see how this will look if you were to write your own hardware simulator.</p>
<p>1- In the beginning (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.965ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2194.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1694.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>), the simulator will schedule an event that makes the CPU cores fetch an instruction. Let's call that type of event <code>CPU::fetch</code>.</p>
<p>2- When simulator reaches (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.965ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2194.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1694.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>), the simulator will react to all the <code>events</code> that are scheduled at that time. If we have 2 cores, this means that simulator needs to call <code>cpu_0::fetch::callback</code> and <code>cpu_1::fetch::callback</code>.</p>
<p>3- <code>CPU::fetch::callback</code> will have to then find out what the next program counter is and send a request to the instruction cache to fetch the instruction. Therefore, it will schedule an event like <code>CPU::accessICache</code> in the future.</p>
<p>To impose the latency of the fetch we will schedule <code>CPU::accessICache</code> in <code>current_time + fetch_delay</code>, i.e. <code>schedule(CPU::accessICache, currentTime() + fetch_delay)</code>. This will raise two <code>CPU::accessICache</code> events (e.g. <code>cpu_0::accessICache</code> and <code>cpu_1::accessICache</code>) after <code>fetch_delay</code> units of time in the future.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="event-driven-simulation-practical-view-cont-1">Event-Driven Simulation: Practical View (cont.)</h2>
<p>4- When the simulator has finished reacting to all events that occurred at <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.965ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2194.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(638.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1694.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>, it will move time to the closest time that an event is scheduled to occur (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="19.471ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 8606 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data 2 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mi" transform="translate(6393.6,0)"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> the simulator will call <code>cpu_0::accessICache::callback</code> and <code>cpu_1::accessICache::callback</code> to react to both events. These events will probably access the instruction caches and then might schedule events to handle misses in the cache like <code>Cache::handleMiss</code>.</p>

<h2 id="event-driven-simulation-in-gem5">Event-Driven Simulation in gem5</h2>
<p>Let's look at <a href="/gem5/src/sim/eventq.hh">src/sim/eventq.hh</a>. In there you will see a declaration for class <code>Event</code> that has a function called <code>process</code> like below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">/*
     * This member function is invoked when the event is processed
     * (occurs).  There is no default implementation; each subclass
     * must provide its own implementation.  The event is not
     * automatically deleted after it is processed (to allow for
     * statically allocated event objects).
     *
     * If the AutoDestroy flag is set, the object is deleted once it
     * is processed.
     *
     * @ingroup api_eventq
     */</span>
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">process</span><span class="hljs-params">()</span> </span>= <span class="hljs-number">0</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="12" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="a-hypothetical-example-for-event">A Hypothetical Example for Event</h2>
<p>Let's now see how class <code>Event</code> would be used in a <code>SimObject</code> that models a CPU. <strong>CAUTION</strong>: This is a hypothetical example and is not at all what is already implemented in gem5.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">CPU</span>: <span class="hljs-keyword">public</span> ClockedObject
{
  <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">processFetch</span><span class="hljs-params">()</span></span>; <span class="hljs-comment">// Function to model fetch</span>
  <span class="hljs-keyword">private</span>:
    <span class="hljs-keyword">class</span> <span class="hljs-title class_">FetchEvent</span>: <span class="hljs-keyword">public</span> Event
    {
      <span class="hljs-keyword">private</span>:
        CPU* owner;
      <span class="hljs-keyword">public</span>:
        <span class="hljs-built_in">FetchEvent</span>(CPU* owner): <span class="hljs-built_in">Event</span>(), <span class="hljs-built_in">owner</span>(owner)
        {}
        <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">process</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span>
        </span>{
            owner-&gt;<span class="hljs-built_in">processFetch</span>(); <span class="hljs-comment">// call processFetch from the CPU that owns this</span>
        }
    };
    FetchEvent nextFetch;
};
</code></pre>
<p>In this example, every time an instance of <code>FetchEvent</code> occurs (<code>cpu_0::nextFetch</code> and not <code>CPU::nextFetch</code>), the simulator will call <code>processFetch</code> from the <code>CPU</code> instance that owns the event.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="13" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="eventfunctionwrapper">EventFunctionWrapper</h2>
<p>In addition to class <code>Event</code>, you can find the declaration for <code>EventFunctionWrapper</code> in <a href="/gem5/src/sim/eventq.hh">src/sim/eventq.hh</a>. This class wraps an <code>event</code> with a callable object that will be called when <code>Event::process</code> is called. The following lines from <code>src/sim/eventq.hh</code> are useful to look over.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">/**
     * This function wraps a function into an event, to be
     * executed later.
     * @ingroup api_eventq
     */</span>
    <span class="hljs-built_in">EventFunctionWrapper</span>(<span class="hljs-type">const</span> std::function&lt;<span class="hljs-built_in">void</span>(<span class="hljs-type">void</span>)&gt; &amp;callback,
                         <span class="hljs-type">const</span> std::string &amp;name,
                         <span class="hljs-type">bool</span> del = <span class="hljs-literal">false</span>,
                         Priority p = Default_Pri)
        : <span class="hljs-built_in">Event</span>(p), <span class="hljs-built_in">callback</span>(callback), _name(name)
    {
        <span class="hljs-keyword">if</span> (del)
            <span class="hljs-built_in">setFlags</span>(AutoDelete);
    }
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">process</span><span class="hljs-params">()</span> </span>{ <span class="hljs-built_in">callback</span>(); }
</code></pre>
<p>For <code>EventFunctionWrapper</code> the function <code>process</code> is defined as a call to <code>callback</code> which is passed as an argument to the constructor of <code>EventFunctionWrapper</code>. Additionally, we will need to give each object a name through the constructor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="14" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="detour-m5simulate-simobjectstartup">Detour: m5.simulate: SimObject::startup</h2>
<p>Below is a snippet of code from the definition of <code>m5.simulate</code> in <a href="/gem5/src/python/m5/simulate.py">src/python/m5/simulate.py</a>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">simulate</span>(<span class="hljs-params">*args, **kwargs</span>):
    <span class="hljs-comment"># ...</span>
    <span class="hljs-keyword">if</span> need_startup:
        root = objects.Root.getInstance()
        <span class="hljs-keyword">for</span> obj <span class="hljs-keyword">in</span> root.descendants():
            obj.startup()
        need_startup = <span class="hljs-literal">False</span>
</code></pre>
<p>By calling <code>m5.simulate</code>, gem5 will call the function <code>startup</code> from every <code>SimObject</code> in the system. Let's take a look at <code>startup</code> in header file for <code>SimObject</code> in <a href="/gem5/src/sim/sim_object.hh">src/sim/sim_object.hh</a>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-comment">/**
     * startup() is the final initialization call before simulation.
     * All state is initialized (including unserialized state, if any,
     * such as the curTick() value), so this is the appropriate place to
     * schedule initial event(s) for objects that need them.
    */</span>
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">startup</span><span class="hljs-params">()</span></span>;
</code></pre>
<p><code>startup</code> is where we schedule the initial <code>events</code> that trigger a simulation (<code>CPU::nextFetch</code> in our hypothetical scenario).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="15" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="step-1-simobject-events">Step 1: SimObject Events</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="code-70-percent" data-theme="gem5" lang="en-US" class="code-70-percent" data-marpit-pagination="16" style="--paginate:true;--class:code-70-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="exercise-1-nexthelloevent">Exercise 1: nextHelloEvent</h2>
<h2 id="nexthelloevent">nextHelloEvent</h2>
<p>The completed files for exercise 1 are under the directory <a href="/materials/03-Developing-gem5-models/03-event-driven-sim/step-1/">materials/03-Developing-gem5-models/03-event-driven-sim/step-1</a>.</p>
<p>Now, let's add an <code>event</code> to our <code>HelloSimObject</code> to print <code>Hello ...</code> periodically for a certain number of times (i.e. <code>num_hellos</code>). Let's add it to the header file for <code>HelloSimObject</code> in <a href="/gem5/src/bootcamp/hello-sim-object/hello_sim_object.hh">src/bootcamp/hello-sim-object.hh</a>.</p>
<p>First, we need to include <code>sim/eventq.hh</code> so we can add a member of type <code>EventFunctionWrapper</code>. Add the following line to do this. <strong>REMEMBER</strong>: Make sure to follow the right order of includes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;sim/eventq.hh
</span></span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="nexthelloevent-1">nextHelloEvent</h2>
<p>Next, we need to declare a member of type <code>EventFunctionWrapper</code> which we will call <code>nextHelloEvent</code>.</p>
<p>We also need to define a <code>std::function&lt;void&gt;()</code> as the <code>callback</code> function for <code>nextHelloEvent</code>.</p>
<ul>
<li><code>std::function&lt;void&gt;()</code> is a callable with return type <code>void</code> and no input arguments.</li>
</ul>
<p>To do this, add the following lines to your declaration of the <code>HelloSimObject</code> class.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">private</span>:
    EventFunctionWrapper nextHelloEvent;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">processNextHelloEvent</span><span class="hljs-params">()</span></span>;
</code></pre>
</section>

<h2 id="nexthelloevent-hellosimobject-constructor">nextHelloEvent: HelloSimObject: Constructor</h2>
<p>Now, let's change our definition of the constructor of <code>HelloSimObject</code> to initialize <code>nextHelloEvent</code>. Let's add the following line to the initialization list in <code>HelloSimObject::HelloSimObject</code> which you can find in <code>src/bootcamp/hello-sim-object/hello_sim_object.cc</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-built_in">nextHelloEvent</span>([<span class="hljs-keyword">this</span>](){ <span class="hljs-built_in">processNextHelloEvent</span>(); }, <span class="hljs-built_in">name</span>() + <span class="hljs-string">&quot;nextHelloEvent&quot;</span>)
</code></pre>
<p>This is how <code>HelloSimObject::HelloSimObject</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">HelloSimObject::<span class="hljs-built_in">HelloSimObject</span>(<span class="hljs-type">const</span> HelloSimObjectParams&amp; params):
    <span class="hljs-built_in">SimObject</span>(params),
    <span class="hljs-built_in">nextHelloEvent</span>([<span class="hljs-keyword">this</span>](){ <span class="hljs-built_in">processNextHelloEvent</span>(); }, <span class="hljs-built_in">name</span>() + <span class="hljs-string">&quot;nextHelloEvent&quot;</span>)
{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; params.num_hellos; i++) {
        std::cout &lt;&lt; <span class="hljs-string">&quot;i: &quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;, Hello from HelloSimObject&#x27;s constructor!&quot;</span> &lt;&lt; std::endl;
    }
    <span class="hljs-built_in">DPRINTF</span>(HelloExampleFlag, <span class="hljs-string">&quot;%s: Hello from HelloSimObject&#x27;s constructor!\n&quot;</span>, __func__);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="20" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="nexthelloevent-callback-processnexthelloevent">nextHelloEvent Callback: processNextHelloEvent</h2>
<p>Now, let's define <code>processNextHelloEvent</code> to print <code>Hello ...</code> <code>num_hellos</code> times every <code>500 Ticks</code>. To track the number of <code>Hello ...</code> statements we have printed, let's declare a <code>private</code> member to count them. Add the following declaration to the <code>private</code> scope of class <code>HelloSimObject</code> in <code>src/bootcamp/hello-sim-object/hello_sim_object.hh</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> remainingHellosToPrintByEvent;
</code></pre>
<p>This is how the declaration for <code>HelloSimObject</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">HelloSimObject</span>: <span class="hljs-keyword">public</span> SimObject
{
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> remainingHellosToPrintByEvent;

    EventFunctionWrapper nextHelloEvent;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">processNextHelloEvent</span><span class="hljs-params">()</span></span>;

  <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">HelloSimObject</span>(<span class="hljs-type">const</span> HelloSimObjectParams&amp; params);
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="code-80-percent" data-theme="gem5" lang="en-US" class="code-80-percent" data-marpit-pagination="21" style="--paginate:true;--class:code-80-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="nexthelloevent-callback-processnexthelloevent-cont">nextHelloEvent Callback: processNextHelloEvent cont.</h2>
<p>Now, let's update the constructor of <code>HelloSimObject</code> to initialize <code>remainingHellosToPrintByEvent</code> to <code>params.num_hellos</code>. Do this by adding the following line above the initialization line for <code>nextHelloEvent</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-built_in">remainingHellosToPrintByEvent</span>(params.num_hellos)
</code></pre>
<p>Let's also make sure user passes a positive number for <code>num_hellos</code> by adding a <code>fatal_if</code> statement like below to the beginning of the body of <code>HelloSimObject::HelloSimObject</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-built_in">fatal_if</span>(params.num_hellos &lt;= <span class="hljs-number">0</span>, <span class="hljs-string">&quot;num_hellos should be positive!&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="nexthelloevent-callback-processnexthelloevent-almost-there">nextHelloEvent Callback: processNextHelloEvent: Almost There</h2>
<p>This is how <code>HelloSimObject::HelloSimObject</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">HelloSimObject::<span class="hljs-built_in">HelloSimObject</span>(<span class="hljs-type">const</span> HelloSimObjectParams&amp; params):
    <span class="hljs-built_in">SimObject</span>(params),
    <span class="hljs-built_in">remainingHellosToPrintByEvent</span>(params.num_hellos),
    <span class="hljs-built_in">nextHelloEvent</span>([<span class="hljs-keyword">this</span>](){ <span class="hljs-built_in">processNextHelloEvent</span>(); }, <span class="hljs-built_in">name</span>() + <span class="hljs-string">&quot;nextHelloEvent&quot;</span>)
{
    <span class="hljs-built_in">fatal_if</span>(params.num_hellos &lt;= <span class="hljs-number">0</span>, <span class="hljs-string">&quot;num_hellos should be positive!&quot;</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; params.num_hellos; i++) {
        std::cout &lt;&lt; <span class="hljs-string">&quot;i: &quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;, Hello from HelloSimObject&#x27;s constructor!&quot;</span> &lt;&lt; std::endl;
    }
    <span class="hljs-built_in">DPRINTF</span>(HelloExampleFlag, <span class="hljs-string">&quot;%s: Hello from HelloSimObject&#x27;s constructor!\n&quot;</span>, __func__);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="23" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="nexthelloevent-callback-processnexthelloevent-finally">nextHelloEvent Callback: processNextHelloEvent: Finally!</h2>
<p>Now we are ready to define <code>HelloSimObject::processNextHelloEvent</code>. Let's add the following code to <code>src/bootcamp/hello-sim-object/hello_sim_object.cc</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">HelloSimObject::processNextHelloEvent</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;tick: &quot;</span> &lt;&lt; <span class="hljs-built_in">curTick</span>() &lt;&lt; <span class="hljs-string">&quot;, Hello from HelloSimObject::processNextHelloEvent!&quot;</span> &lt;&lt; std::endl;
    remainingHellosToPrintByEvent--;
    <span class="hljs-keyword">if</span> (remainingHellosToPrintByEvent &gt; <span class="hljs-number">0</span>) {
        <span class="hljs-built_in">schedule</span>(nextHelloEvent, <span class="hljs-built_in">curTick</span>() + <span class="hljs-number">500</span>);
    }
}
</code></pre>
<p>Looking at the code, we do the following every time <code>nextHelloEvent</code> occurs (i.e. <code>processNextHelloEvent</code> is called):</p>
<ul>
<li>Print <code>Hello ...</code>.</li>
<li>Decrement <code>remainingHellosToPrintByEvent</code>.</li>
<li>Check if we have remaining prints to do. If so, we will schedule <code>nextHelloEvent</code> 500 ticks into the future. <strong>NOTE</strong>: <code>curTick</code> is a function that returns the current simulator time in <code>Ticks</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="24" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hellosimobjectstartup-header-file">HelloSimObject::startup: Header File</h2>
<p>Let's add a declaration for <code>startup</code> in <code>HelloSimObject</code>. We will use <code>startup</code> to schedule the first occurrence of <code>nextHelloEvent</code>. Since <code>startup</code> is a <code>public</code> and <code>virtual</code> function that <code>HelloSimObject</code> inherits from <code>SimObject</code>, we will add the following line to the <code>public</code> scope of <code>HelloSimObject</code>. We will add the <code>override</code> directive to tell the compiler that we intend to override the original definition from <code>SimObject</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">startup</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span></span>;
</code></pre>
<p>This is how the declaration for <code>HelloSimObject</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">HelloSimObject</span>: <span class="hljs-keyword">public</span> SimObject
{
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> remainingHellosToPrintByEvent;

    EventFunctionWrapper nextHelloEvent;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">processNextHelloEvent</span><span class="hljs-params">()</span></span>;

  <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">HelloSimObject</span>(<span class="hljs-type">const</span> HelloSimObjectParams&amp; params);
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">startup</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span></span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hellosimobjectstartup-source-file">HelloSimObject::startup: Source File</h2>

<p>Add the following code to <code>src/bootcamp/hello-sim-object/hello_sim_object.cc</code> to define <code>HelloSimObject::startup</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">HelloSimObject::startup</span><span class="hljs-params">()</span>
</span>{

<h2 id="lets-compile-and-simulate">Let's Compile and Simulate</h2>
<p>If you want to use the completed examples, move your work to another folder and run the following command in the base gem5 directory to copy the examples over.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cp</span> -r ../materials/03-Developing-gem5-models/03-event-driven-sim/step-1/src/bootcamp src
</code></pre>
<p>If you want to use the completed configuration script, run the following command in the base gem5 directory:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cp</span> -r ../materials/03-Developing-gem5-models/03-event-driven-sim/step-1/configs/bootcamp configs
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons build/NULL/gem5.opt -j$(<span class="hljs-built_in">nproc</span>)
</code></pre>

</code></pre>

<h2 id="exercise-2-goodbyesimobject">Exercise 2: GoodByeSimObject</h2>
<p>In this step, we will learn about adding a <code>SimObject</code> as a parameter. To do this, let's first build our second <code>SimObject</code> called <code>GoodByeSimObject</code>. As you remember, we need to declare <code>GoodByeSimObject</code> in Python. Let's open <code>src/bootcamp/hello-sim-object/HelloSimObject.py</code> and add the following code to it.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">GoodByeSimObject</span>(<span class="hljs-title class_ inherited__">SimObject</span>):
    <span class="hljs-built_in">type</span> = <span class="hljs-string">&quot;GoodByeSimObject&quot;</span>
    cxx_header = <span class="hljs-string">&quot;bootcamp/hello-sim-object/goodbye_sim_object.hh&quot;</span>
    cxx_class = <span class="hljs-string">&quot;gem5::GoodByeSimObject&quot;</span>
</code></pre>
<p>Also, let's register <code>GoodByeSimObject</code> by editing <code>SConscript</code>. Open <code>src/bootcamp/hello-sim-object/SConscript</code> and add <code>GoodByeSimObject</code> to the list of <code>SimObjects</code> in <code>HelloSimObject.py</code>. This is how the line show look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">SimObject(<span class="hljs-string">&quot;HelloSimObject.py&quot;</span>, sim_objects=[<span class="hljs-string">&quot;HelloSimObject&quot;</span>, <span class="hljs-string">&quot;GoodByeSimObject&quot;</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="goodbyeexampleflag">GoodByeExampleFlag</h2>
<p>Let's add <code>goodbye_sim_object.cc</code> (which we will create later) as a source file. Do it by adding the following line to the <code>src/bootcamp/hello-sim-object/SConscript</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Source(<span class="hljs-string">&quot;goodbye_sim_object.cc&quot;</span>)
</code></pre>
<p>Let's also add <code>GoodByeExampleFlag</code> so that we can use to print debug in <code>GoodByeSimObject</code>. Do it by adding the following line to <code>src/bootcamp/hello-sim-object/SConscript</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">DebugFlag(<span class="hljs-string">&quot;GoodByeExampleFlag&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="goodbyeexampleflag-cont">GoodByeExampleFlag (cont.)</h2>
<h3 id="compoundflag">CompoundFlag</h3>
<p>In addition to <code>DebugFlags</code>, we can define <code>CompoundFlags</code> that enable a set of <code>DebugFlags</code> when they are enabled. Let's define a <code>CompoundFlag</code> called <code>GreetFlag</code> that will enable <code>HelloExampleFlag</code>, <code>GoodByeExampleFlag</code>. To do it, add the following line to <code>src/bootcamp/hello-sim-object/SConscript</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">CompoundFlag(<span class="hljs-string">&quot;GreetFlag&quot;</span>, [<span class="hljs-string">&quot;HelloExampleFlag&quot;</span>, <span class="hljs-string">&quot;GoodByeExampleFlag&quot;</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="code-80-percent" data-theme="gem5" lang="en-US" class="code-80-percent" data-marpit-pagination="37" style="--paginate:true;--class:code-80-percent;--theme:gem5;" data-marpit-pagination-total="55">

<p>In our design, let's have <code>GoodByeSimObject</code> debug print a <code>GoodBye ...</code> statement. It will do it when the <code>sayGoodBye</code> function is called, which will schedule an <code>event</code> to say GoodBye.</p>
<p>In the next slides you can find the completed version for <a href="../../materials/03-Developing-gem5-models/03-event-driven-sim/step-2/src/bootcamp/hello-sim-object/goodbye_sim_object.hh">src/bootcamp/hello-sim-object/goodbye_sim_object.hh</a> and <a href="../../materials/03-Developing-gem5-models/03-event-driven-sim/step-2/src/bootcamp/hello-sim-object/goodbye_sim_object.cc">src/bootcamp/hello-sim-object/goodbye_sim_object.cc</a>.</p>

<h2 id="goodbyesimobject-as-a-param">GoodByeSimObject as a Param</h2>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    goodbye_object = Param.GoodByeSimObject(<span class="hljs-string">&quot;GoodByeSimObject to say goodbye after done saying hello.&quot;</span>)
</code></pre>
<p>This is how the declaration of <code>HelloSimObject</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">HelloSimObject</span>(<span class="hljs-title class_ inherited__">SimObject</span>):
    <span class="hljs-built_in">type</span> = <span class="hljs-string">&quot;HelloSimObject&quot;</span>
    cxx_header = <span class="hljs-string">&quot;bootcamp/hello-sim-object/hello_sim_object.hh&quot;</span>
    cxx_class = <span class="hljs-string">&quot;gem5::HelloSimObject&quot;</span>

    num_hellos = Param.Int(<span class="hljs-string">&quot;Number of times to say Hello.&quot;</span>)

    goodbye_object = Param.GoodByeSimObject(<span class="hljs-string">&quot;GoodByeSimObject to say goodbye after done saying hello.&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="code-70-percent" data-theme="gem5" lang="en-US" class="code-70-percent" data-marpit-pagination="43" style="--paginate:true;--class:code-70-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hellosimobject-header-file">HelloSimObject: Header File</h2>

<p>Adding the <code>goodbye_object</code> parameter will add a new member to <code>HelloSimObjectParams</code> of <code>gem5::HelloSimObject*</code> type. We will see this in the future.</p>
<p>We can use that parameter to initialize a pointer to an object of <code>GoodByeSimObject</code> which we will use to call <code>sayGoodBye</code> when we run out of <code>Hello ...</code> statements to print.</p>
<p>First, let's include the header file for <code>GoodByeSimObject</code> in <code>src/bootcamp/hello-sim-object/hello_sim_object.hh</code> by adding the following line. <strong>REMEMBER</strong>: Follow gem5's convention for including order.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;bootcamp/hello-sim-object/goodbye_sim_object.hh&quot;</span></span>
</code></pre>
<p>Now, let's add a new member to <code>HelloSimObject</code> that is a pointer to <code>GoodByeSimObject</code>. Add the following line to <code>src/bootcamp/hello-sim-object/hello_sim_object.hh</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">private</span>:
    GoodByeSimObject* goodByeObject;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="44" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="hellosimobject-source-file">HelloSimObject: Source File</h2>
<p>Now let's initialize <code>goodByeObject</code> from the parameters by adding the following line to the initialization list in <code>HelloSimObject::HelloSimObject</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">    <span class="hljs-built_in">goodByeObject</span>(params.goodbye_object)
</code></pre>
<p>Now, let's add an <code>else</code> body to <code>if (remainingHellosToPrintByEvent &gt; 0)</code> in <code>processNextHelloEvent</code> to call <code>sayGoodBye</code> from <code>goodByeObject</code>. Below is how <code>processNextHelloEvent</code> in <code>src/bootcamp/hello-sim-object/hello_sim_object.cc</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">HelloSimObject::processNextHelloEvent</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;tick: &quot;</span> &lt;&lt; <span class="hljs-built_in">curTick</span>() &lt;&lt; <span class="hljs-string">&quot;, Hello from HelloSimObject::processNextHelloEvent!&quot;</span> &lt;&lt; std::endl;
    remainingHellosToPrintByEvent--;
    <span class="hljs-keyword">if</span> (remainingHellosToPrintByEvent &gt; <span class="hljs-number">0</span>) {
        <span class="hljs-built_in">schedule</span>(nextHelloEvent, <span class="hljs-built_in">curTick</span>() + <span class="hljs-number">500</span>);
    } <span class="hljs-keyword">else</span> {
        goodByeObject-&gt;<span class="hljs-built_in">sayGoodBye</span>();
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="45" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="55">

<p>If you want to run the completed examples, move your work to another directory, then run the following command in the base gem5 directory.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cp</span> -r ../materials/03-Developing-gem5-models/03-event-driven-sim/step-2/src/bootcamp src

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons build/NULL/gem5.opt -j$(<span class="hljs-built_in">nproc</span>)

<h2 id="lets-build-cont">Let's Build (cont.)</h2>
<p>After the compilation is done, look at <code>build/NULL/params/HelloSimObject.hh</code>. Notice that <code>gem5::GoodByeSimObject * goodbye_object</code> is added. Below is the declaration for <code>HelloSimObjectParams</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">namespace</span> gem5
{

    : <span class="hljs-keyword">public</span> SimObjectParams
{
    <span class="hljs-function">gem5::HelloSimObject * <span class="hljs-title">create</span><span class="hljs-params">()</span> <span class="hljs-type">const</span></span>;
    gem5::GoodByeSimObject * goodbye_object;
    <span class="hljs-type">int</span> num_hellos;
};

} <span class="hljs-comment">// namespace gem5</span>
</code></pre>

<h2 id="configuration-script">Configuration Script</h2>
<p>Let's create a new configuration script (<code>third-hello-example.py</code>) by copying <code>configs/bootcamp/hello-sim-object/second-hello-example.py</code>. Do it by running the following command in the base gem5 directory.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cp</span> configs/bootcamp/hello-sim-object/second-hello-example.py configs/bootcamp/hello-sim-object/third-hello-example.py
</code></pre>
<p>Now, we need to give a value to <code>goodbye_object</code> parameter from <code>HelloSimObject</code>. We will create an object of <code>GoodByeSimObject</code> for this parameter.</p>
<p>Let's start by importing <code>GoodByeSimObject</code>. Do it by simply adding <code>GoodByeSimObject</code> to <code>from m5.objects.HelloSimObject import HelloSimObject</code>. This is how the import statement should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects.HelloSimObject <span class="hljs-keyword">import</span> HelloSimObject, GoodByeSimObject
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="code-70-percent" data-theme="gem5" lang="en-US" class="code-70-percent" data-marpit-pagination="50" style="--paginate:true;--class:code-70-percent;--theme:gem5;" data-marpit-pagination-total="55">
<h2 id="configuration-script-cont">Configuration Script (cont.)</h2>
<p>Now, let's add the following line to give a value to <code>goodbye_object</code> from <code>root.hello</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">root.hello.goodbye_object = GoodByeSimObject()
</code></pre>
<p>This is how <code>configs/bootcamp/hello-sim-object/third-hello-example.py</code> should look after the changes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> m5
<span class="hljs-keyword">from</span> m5.objects.Root <span class="hljs-keyword">import</span> Root
<span class="hljs-keyword">from</span> m5.objects.HelloSimObject <span class="hljs-keyword">import</span> HelloSimObject, GoodByeSimObject

root = Root(full_system=<span class="hljs-literal">False</span>)
root.hello = HelloSimObject(num_hellos=<span class="hljs-number">5</span>)
root.hello.goodbye_object = GoodByeSimObject()

m5.instantiate()
exit_event = m5.simulate()

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Exited simulation because: <span class="hljs-subst">{exit_event.getCause()}</span>.&quot;</span>)
</code></pre>
</section>

<p>If you want to run the completed script, move the completed <code>third-hello-example.py</code> into the gem5 directory by running the following command while in the base gem5 folder:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cp</span> -r ../materials/03-Developing-gem5-models/03-event-driven-sim/step-2/configs/bootcamp/hello-sim-object/third-hello-example.py configs/bootcamp/hello-sim-object
</code></pre>
<p>Now let's simulate <code>third-hello-example.py</code> once with <code>GoodByeExampleFlag</code> and once with <code>GreetFlag</code> enabled and compare the outputs.</p>
<p>Run the following command in the base gem5 directory to simulate <code>third-hello-example.py</code> with <code>GoodByeExampleFlag</code> enabled.</p>

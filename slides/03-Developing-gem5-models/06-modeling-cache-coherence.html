<h2 id="ruby-components">Ruby Components</h2>
<ul>
<li><strong>Controller Models</strong> <em>(e.g, caches)</em>: Manage coherence state and issue requests</li>
<li><strong>Controller Topology</strong> <em>(how the caches are connected)</em>: Determines how messages are routed</li>
<li><strong>Interconnect Model</strong> <em>(e.g., on-chip routers)</em>: Determines performance of routing</li>
<li><strong>Interface</strong> <em>(how to get messages in/out of Ruby)</em></li>
</ul>
<blockquote>
<p><strong>Note</strong>: The main goal of Ruby is <em><strong>flexibility</strong></em>, not <em><strong>usability</strong></em>.</p>
</blockquote>
</section>

</li>

<h2 id="cache-state-machine-outline">Cache state machine outline</h2>
<ul>
<li><strong>Parameters</strong>: These are the <code>SimObject</code> parameters (and some special things)
<ul>
<li><strong>Cache memory</strong>: Where the data is stored</li>
<li><strong>Message buffers</strong>: Sending and receiving messages from the network</li>
</ul>
</li>
<li><strong>State declarations</strong>: The stable and transient states</li>
<li><strong>Event declarations</strong>: State machine events that will be &quot;triggered&quot;</li>
<li><strong>Other structures and functions</strong>: Entries, TBEs, get/setState, etc.</li>
<li><strong>In ports</strong>: Trigger events based on incoming messages</li>
<li><strong>Actions</strong>: Execute single operations on cache structures</li>
<li><strong>Transitions</strong>: Move from state to state and execute actions</li>
</ul>
<p><strong>In ports</strong> read <strong>Cache memory</strong> then <em>trigger</em> <strong>Events</strong>.<br />
<strong>Events</strong> cause <strong>Transitions</strong> based on the <strong>State</strong> which execute <strong>Actions</strong>.<br />
<strong>Actions</strong> can update <strong>Cache memory</strong> and send <strong>Messages</strong> via <strong>Message buffers</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="cache-memory">Cache memory</h2>
<ul>
<li>See <code>src/mem/ruby/structures/CacheMemory</code></li>
<li>Stores the cache data (in an <code>Entry</code> as defined in the SLICC file)</li>
<li>Can use the function <code>cacheProbe()</code> to get the replacement address when a cache miss occurs
<ul>
<li>Interacts with replacement policies in <code>src/mem/cache/replacement_policies</code></li>
</ul>
</li>
</ul>
<blockquote>
<p><strong>IMPORTANT</strong>: Always call <code>setMRU()</code> when you access an <code>Entry</code> otherwise the replacement policy won't work.</p>
</blockquote>
<p>(You should never have to modify <code>CacheMemory</code> unless you're modifying Ruby itself.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="message-buffers">Message buffers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">MessageBuffer * requestToDir, network=<span class="hljs-string">&quot;To&quot;</span>, virtual_network=<span class="hljs-string">&quot;0&quot;</span>, vnet_type=<span class="hljs-string">&quot;request&quot;</span>;
MessageBuffer * forwardFromDir, network=<span class="hljs-string">&quot;From&quot;</span>, virtual_network=<span class="hljs-string">&quot;1&quot;</span>, vnet_type=<span class="hljs-string">&quot;forward&quot;</span>;
</code></pre>
<ul>
<li>Declaring message buffers is quite confusing.</li>
<li>The to/from declares them as either &quot;in_port&quot; type or &quot;out_port&quot; type.</li>
<li>Virtual network is required when some messages have higher priority than others.</li>
<li><code>vnet_type</code> is the message type. &quot;Response&quot; means that the message carries data and is used in Garnet for counting buffer credits.</li>
<li>Message buffers have the following interface
<ul>
<li><code>peek()</code>: Get the head message</li>
<li><code>pop()</code>: Remove the head message (Don't forget this or you'll have deadlock!)</li>
<li><code>isReady()</code>: Check if there is a message to read</li>
<li><code>recycle()</code>: Take the head message and put it on the tail (useful to get blocking messages out of the way)</li>
<li><code>stallAndWait()</code>: Move the head message to a separate queue (don't forget to call <code>wakeUpDependents()</code> later!)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="hands-on-writing-and-debugging-protocols">Hands-on: Writing and debugging protocols</h2>
<p>See <a href="../../materials/03-Developing-gem5-models/06-modeling-cache-coherence/README.md"><code>materials/03-Developing-gem5-models/06-modeling-cache-coherence/README.md</code></a></p>
<p>You will:</p>
<ol>
<li>Declare the protocol for the compiler</li>
<li>Fill in the message types</li>
<li>Complete the message buffers</li>
<li>Test the protocol</li>
<li>Find a bug</li>
<li>Fix the bug</li>
<li>Test with the ruby random tester</li>
</ol>
<p>Step 0: Copy the template</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cp</span> -r materials/03-Developing-gem5-models/06-modeling-cache-coherence/MyMSI* gem5/src/mem/ruby/protocol
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="declaring-a-protocol">Declaring a protocol</h2>
<p>Modify <a href="../../gem5/src/mem/ruby/protocol/MyMSI.slicc"><code>src/mem/ruby/protocol/MyMSI.slicc</code></a></p>
<ul>
<li>Need to tell Scons about the state machine files</li>
<li>In a file called <code>&lt;protocol&gt;.slicc</code></li>
<li>You can use the same state machine (<code>.sm</code>) files for multiple protocols</li>
<li>Usually, you want to do this in the <a href="../../gem5/src/mem/ruby/protocol/"><code>src/mem/ruby/protocol</code></a> directory.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">protocol &quot;MyMSI&quot;;
include &quot;RubySlicc_interfaces.slicc&quot;;
include &quot;MyMSI-msg.sm&quot;;
include &quot;MyMSI-cache.sm&quot;;
include &quot;MyMSI-dir.sm&quot;;
</code></pre>
<blockquote>
<p>Remember the caveat that each protocol must be compiled separately.<br />
Hopefully this isn't a requirement forever.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="declaring-the-message-types">Declaring the message types</h2>
<p>Modify <a href="../../gem5/src/mem/ruby/protocol/MyMSI-msg.sm"><code>src/mem/ruby/protocol/MyMSI-msg.sm</code></a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">enumeration</span>(CoherenceRequestType, desc=<span class="hljs-string">&quot;Types of request messages&quot;</span>) {
    GetS,       desc=<span class="hljs-string">&quot;Request from cache for a block with read permission&quot;</span>;
    GetM,       desc=<span class="hljs-string">&quot;Request from cache for a block with write permission&quot;</span>;
    PutS,       desc=<span class="hljs-string">&quot;Sent to directory when evicting a block in S (clean WB)&quot;</span>;
    PutM,       desc=<span class="hljs-string">&quot;Sent to directory when evicting a block in M&quot;</span>;
    ...
}
<span class="hljs-built_in">enumeration</span>(CoherenceResponseType, desc=<span class="hljs-string">&quot;Types of response messages&quot;</span>) {
    Data,       desc=<span class="hljs-string">&quot;Contains the most up-to-date data&quot;</span>;
    InvAck,     desc=<span class="hljs-string">&quot;Message from another cache that they have inv. the blk&quot;</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="message-buffers-for-the-directory">Message buffers for the directory</h2>
<p>Modify <a href="../../gem5/src/mem/ruby/protocol/MyMSI-dir.sm"><code>src/mem/ruby/protocol/MyMSI-dir.sm</code></a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">    <span class="hljs-comment">// Forwarding requests from the directory *to* the caches.</span>
    MessageBuffer *forwardToCache, network=<span class="hljs-string">&quot;To&quot;</span>, virtual_network=<span class="hljs-string">&quot;1&quot;</span>,
          vnet_type=<span class="hljs-string">&quot;forward&quot;</span>;
    <span class="hljs-comment">// Response from the directory *to* the cache.</span>
    MessageBuffer *responseToCache, network=<span class="hljs-string">&quot;To&quot;</span>, virtual_network=<span class="hljs-string">&quot;2&quot;</span>,
          vnet_type=<span class="hljs-string">&quot;response&quot;</span>;

    <span class="hljs-comment">// Requests *from* the cache to the directory</span>
    MessageBuffer *requestFromCache, network=<span class="hljs-string">&quot;From&quot;</span>, virtual_network=<span class="hljs-string">&quot;0&quot;</span>,
          vnet_type=<span class="hljs-string">&quot;request&quot;</span>;

    <span class="hljs-comment">// Responses *from* the cache to the directory</span>
    MessageBuffer *responseFromCache, network=<span class="hljs-string">&quot;From&quot;</span>, virtual_network=<span class="hljs-string">&quot;2&quot;</span>,
          vnet_type=<span class="hljs-string">&quot;response&quot;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="compile-your-new-protocol">Compile your new protocol</h2>
<p>First, register the protocol with the <code>Kconfig</code> builder. Modify <a href="../../gem5/src/mem/ruby/protocol/Kconfig"><code>src/mem/ruby/protocol/Kconfig</code></a>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Kconfig">config PROTOCOL
    default &quot;MyMSI&quot; if RUBY_PROTOCOL_MYMSI
</code></pre>
<p>and</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Kconfig">cont_choice &quot;Ruby protocol&quot;
    config RUBY_PROTOCOL_MYMSI
        bool &quot;MyMSI&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="run-scons-to-compile">Run scons to compile</h2>
<p>Create a new build directory for the gem5 binary with your protocol. Let's start with the configuration from <code>build_opts/ALL</code> and modify it. You need to change the protocol, and you should enable the HTML output.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons defconfig build/ALL_MyMSI build_opts/ALL
</code></pre>
<p>Install the necessary locale and launch menuconfig.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>apt-get update &amp;&amp; apt-get install locales
locale-gen en_US.UTF-8
export LANG=&quot;en_US.UTF-8&quot;
scons menuconfig build/ALL_MyMSI
# Ruby -&gt; Enable -&gt; Ruby protocol -&gt; MyMSI
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons -j$(<span class="hljs-built_in">nproc</span>) build/ALL_MyMSI/gem5.opt PROTOCOL=MyMSI
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="create-a-run-script">Create a run script</h2>
<p>Modify <a href="../../gem5/configs/learning_gem5/part3/msi_caches.py"><code>configs/learning_gem5/part3/msi_caches.py</code></a> to use your new protocol.<br />
This file sets up the Ruby protocol for the MSI caches already in gem5's codebase. We'll use it for simplicity.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt configs/learning_gem5/part3/simple_ruby.py
</code></pre>
<p>While we're waiting on the compilation, let's look at some of the details of the code.<br />
(It is way too much code to write all yourself today... so let's just read it)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="22" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="lets-look-at-some-code-in-port-definition">Let's look at some code: In-port definition</h2>
<p>From <a href="../../gem5/src/learning_gem5/part3/MSI-cache.sm"><code>gem5/src/learning_gem5/part3/MSI-cache.sm</code></a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">in_port</span>(mandatory_in, RubyRequest, mandatoryQueue) {
    <span class="hljs-keyword">if</span> (mandatory_in.<span class="hljs-built_in">isReady</span>(<span class="hljs-built_in">clockEdge</span>())) {
        <span class="hljs-built_in">peek</span>(mandatory_in, RubyRequest, block_on=<span class="hljs-string">&quot;LineAddress&quot;</span>) {
            Entry cache_entry := <span class="hljs-built_in">getCacheEntry</span>(in_msg.LineAddress);
            TBE tbe := TBEs[in_msg.LineAddress];
            <span class="hljs-keyword">if</span> (<span class="hljs-built_in">is_invalid</span>(cache_entry) &amp;&amp;
                    cacheMemory.<span class="hljs-built_in">cacheAvail</span>(in_msg.LineAddress) == <span class="hljs-literal">false</span> ) {
                Addr addr := cacheMemory.<span class="hljs-built_in">cacheProbe</span>(in_msg.LineAddress);
                Entry victim_entry := <span class="hljs-built_in">getCacheEntry</span>(addr);
                TBE victim_tbe := TBEs[addr];
                <span class="hljs-built_in">trigger</span>(Event:Replacement, addr, victim_entry, victim_tbe);
            } <span class="hljs-keyword">else</span> {
                <span class="hljs-keyword">if</span> (in_msg.Type == RubyRequestType:LD ||
                        in_msg.Type == RubyRequestType:IFETCH) {
                    <span class="hljs-built_in">trigger</span>(Event:Load, in_msg.LineAddress, cache_entry,
                            tbe);
                } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (in_msg.Type == RubyRequestType:ST) {
                    <span class="hljs-built_in">trigger</span>(Event:Store, in_msg.LineAddress, cache_entry,
                            tbe);
                } <span class="hljs-keyword">else</span> {
                    <span class="hljs-built_in">error</span>(<span class="hljs-string">&quot;Unexpected type from processor&quot;</span>);
                }
            }
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="state-declarations">State declarations</h2>
<p>See <a href="../../gem5/src/mem/ruby/protocol/MSI-cache.sm"><code>gem5/src/mem/ruby/protocol/MSI-cache.sm</code></a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">state_declaration</span>(State, desc=<span class="hljs-string">&quot;Cache states&quot;</span>) {
 I,      AccessPermission:Invalid, desc=<span class="hljs-string">&quot;Not present/Invalid&quot;</span>;
 <span class="hljs-comment">// States moving out of I</span>
 IS_D,   AccessPermission:Invalid, desc=<span class="hljs-string">&quot;Invalid, moving to S, waiting for data&quot;</span>;
 IM_AD,  AccessPermission:Invalid, desc=<span class="hljs-string">&quot;Invalid, moving to M, waiting for acks and data&quot;</span>;
 IM_A,   AccessPermission:Busy,    desc=<span class="hljs-string">&quot;Invalid, moving to M, waiting for acks&quot;</span>;

 S,      AccessPermission:Read_Only, desc=<span class="hljs-string">&quot;Shared. Read-only, other caches may have the block&quot;</span>;
 . . .
}
</code></pre>
<p><strong><code>AccessPermission:...</code></strong>: Used for functional accesses<br />
<strong><code>IS_D</code></strong>: Invalid, waiting for data to move to shared</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="event-declarations">Event declarations</h2>
<p>See <a href="../../gem5/src/mem/ruby/protocol/MSI-cache.sm"><code>gem5/src/mem/ruby/protocol/MSI-cache.sm</code></a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">enumeration</span>(Event, desc=<span class="hljs-string">&quot;Cache events&quot;</span>) {
 <span class="hljs-comment">// From the processor/sequencer/mandatory queue</span>
 Load,           desc=<span class="hljs-string">&quot;Load from processor&quot;</span>;
 Store,          desc=<span class="hljs-string">&quot;Store from processor&quot;</span>;

 <span class="hljs-comment">// Internal event (only triggered from processor requests)</span>
 Replacement,    desc=<span class="hljs-string">&quot;Triggered when block is chosen as victim&quot;</span>;

 <span class="hljs-comment">// Forwarded request from other cache via dir on the forward network</span>
 FwdGetS,        desc=<span class="hljs-string">&quot;Directory sent us a request to satisfy GetS. &quot;</span>;
                      <span class="hljs-string">&quot;We must have the block in M to respond to this.&quot;</span>;
 FwdGetM,        desc=<span class="hljs-string">&quot;Directory sent us a request to satisfy GetM. &quot;</span>;
 . . .
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="other-structures-and-functions">Other structures and functions</h2>
<p>See <a href="../../gem5/src/mem/ruby/protocol/MSI-cache.sm"><code>gem5/src/mem/ruby/protocol/MSI-cache.sm</code></a></p>
<ul>
<li><strong>Entry</strong>: Declare the data structure for each entry
<ul>
<li>Block data, block state, sometimes others (e.g., tokens)</li>
</ul>
</li>
<li><strong>TBE/TBETable</strong>: Transient Buffer Entry
<ul>
<li>Like an MSHR, but not exactly (allocated more often)</li>
<li>Holds data for blocks in transient states</li>
</ul>
</li>
<li><strong>get/set State, AccessPermissions, functional read/write</strong>
<ul>
<li>Required to implement AbstractController</li>
<li>Usually just copy-paste from examples</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="ports-and-message-buffers">Ports and message buffers</h2>
<p>Not gem5 ports!</p>
<ul>
<li><strong>out_port</strong>: &quot;Rename&quot; the message buffer and declare message type</li>
<li><strong>in_port</strong>: Much of the SLICC &quot;magic&quot; here.
<ul>
<li>Called every cycle</li>
<li>Look at head message</li>
<li>Trigger events</li>
</ul>
</li>
</ul>
<blockquote>
<p><strong>Note</strong>: (General rule of thumb) You should only ever have <code>if</code> statements in <code>in_port</code> blocks. Never in <strong>actions</strong>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="in-port-blocks">In port blocks</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">in_port</span>(forward_in, RequestMsg, forwardToCache) {
 <span class="hljs-keyword">if</span> (forward_in.<span class="hljs-built_in">isReady</span>(<span class="hljs-built_in">clockEdge</span>())) {
   <span class="hljs-built_in">peek</span>(forward_in, RequestMsg) {
     Entry cache_entry := <span class="hljs-built_in">getCacheEntry</span>(in_msg.addr);
     TBE tbe := TBEs[in_msg.addr];
     <span class="hljs-keyword">if</span> (in_msg.Type == CoherenceRequestType:GetS) {
        <span class="hljs-built_in">trigger</span>(Event:FwdGetS, in_msg.addr, cache_entry, tbe);
     } <span class="hljs-keyword">else</span>
 . . .
</code></pre>
<p>It's weird syntax that looks like a function call, but it's not.<br />
Automatically populates a &quot;local variable&quot; called <code>in_msg</code>.</p>
<p><code>trigger()</code> looks for a <em>transition</em>.<br />
It also automatically ensures all resources are available to complete the transition.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="actions">Actions</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">action</span>(sendGetM, <span class="hljs-string">&quot;gM&quot;</span>, desc=<span class="hljs-string">&quot;Send GetM to the directory&quot;</span>) {
 <span class="hljs-built_in">enqueue</span>(request_out, RequestMsg, <span class="hljs-number">1</span>) {
    out_msg.addr := address;
    out_msg.Type := CoherenceRequestType:GetM;
    out_msg.Destination.<span class="hljs-built_in">add</span>(<span class="hljs-built_in">mapAddressToMachine</span>(address, MachineType:Directory));
    out_msg.MessageSize := MessageSizeType:Control;
    out_msg.Requestor := machineID;
 }
}
</code></pre>
<p><strong><code>enqueue</code></strong> is like <code>peek</code>, but it automatically populates <code>out_msg</code></p>
<p>Some variables are implicit in actions. These are passed in via <code>trigger()</code> in <code>in_port</code>.<br />
These are <code>address</code>, <code>cache_entry</code>, <code>tbe</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="transitions">Transitions</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">transition</span>(I, Store, IM_AD) {
  allocateCacheBlock;
  allocateTBE;
  ...
}
<span class="hljs-built_in">transition</span>({IM_AD, SM_AD}, {DataDirNoAcks, DataOwner}, M) {
  ...
  externalStoreHit;
  popResponseQueue;
}
</code></pre>
<ul>
<li><strong><code>(I, Store, IM_AD)</code></strong>: From state <code>I</code> on event <code>Store</code> to state <code>IM_AD</code></li>
<li><strong><code>({IM_AD, SM_AD}, {DataDirNoAcks, DataOwner}, M)</code></strong>: From either <code>IM_AD</code> or <code>SM_AD</code> on either <code>DataDirNoAcks</code> or <code>DataOwner</code> to state <code>M</code></li>
<li>Almost always <code>pop</code> at the end</li>
<li>Don't forget to use stats!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="now-the-exercise">Now, the exercise</h2>
<p>The code should be compiled by now!</p>
<p>See <a href="../../materials/03-Developing-gem5-models/06-modeling-cache-coherence/README.md"><code>materials/03-Developing-gem5-models/06-modeling-cache-coherence/README.md</code></a></p>
<p>You will:</p>
<ol>
<li>Declare the protocol for the compiler</li>
<li>Fill in the message types</li>
<li>Complete the message buffers</li>
<li>Test the protocol</li>
<li>Find a bug</li>
<li>Fix the bug</li>
<li>Test with the ruby random tester</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="debugging-protocols">Debugging protocols</h2>
<h3 id="run-a-parallel-test">Run a parallel test</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt configs/learning_gem5/part3/simple_ruby.py
</code></pre>
<p>Result is a failure!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-termout">build/ALL_MyMSI/mem/ruby/protocol/L1Cache_Transitions.cc:266: panic: Invalid transition
system.caches.controllers0 time: 73 addr: 0x9100 event: DataDirNoAcks state: IS_D
</code></pre>
<h3 id="run-with-protocol-trace">Run with protocol trace</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt --debug-flags=ProtocolTrace configs/learning_gem5/part3/simple_ruby.py
</code></pre>
<p>Start fixing the errors and fill in the <code>MyMSI-cache.sm</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="fixing-the-errors-missing-transition">Fixing the errors: Missing transition</h2>
<ul>
<li>Missing IS_D transition in cache
<ul>
<li>write the data to the cache</li>
<li>deallocate the TBE</li>
<li>mark that this is an &quot;external load hit&quot;</li>
<li>pop the response queue</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">transition</span>(IS_D, {DataDirNoAcks, DataOwner}, S) {
    writeDataToCache;
    deallocateTBE;
    externalLoadHit;
    popResponseQueue;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="fixing-the-errors-missing-action">Fixing the errors: Missing action</h2>
<ul>
<li>Fill in the &quot;write data to cache&quot; action
<ul>
<li>Get the data out of the message (how to get the message?)</li>
<li>Set the cache entry's data (how? where does <code>cache_entry</code> come from?)</li>
<li>Make sure to have <code>assert(is_valid(cache_entry))</code></li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">action</span>(writeDataToCache, <span class="hljs-string">&quot;wd&quot;</span>, desc=<span class="hljs-string">&quot;Write data to the cache&quot;</span>) {
    <span class="hljs-built_in">peek</span>(response_in, ResponseMsg) {
        <span class="hljs-built_in">assert</span>(<span class="hljs-built_in">is_valid</span>(cache_entry));
        cache_entry.DataBlk := in_msg.DataBlk;
    }
}
</code></pre>
<p>Try again (have to recompile after any change to the protocol):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons build/ALL_MyMSI/gem5.opt -j$(<span class="hljs-built_in">nproc</span>) PROTOCOL=MYMSI
build/ALL_MyMSI/gem5.opt --debug-flags=ProtocolTrace configs/learning_gem5/part3/simple_ruby.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="fixing-the-error-why-assert-failure">Fixing the error: Why assert failure?</h2>
<ul>
<li>Why assert failure?
<ul>
<li>Fill in <code>allocateCacheBlock</code>!</li>
<li>Make sure to call <code>set_cache_entry</code>. Asserting there is an entry available and that <code>cache_entry</code> is invalid is helpful.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">action</span>(allocateCacheBlock, <span class="hljs-string">&quot;a&quot;</span>, desc=<span class="hljs-string">&quot;Allocate a cache block&quot;</span>) {
    <span class="hljs-built_in">assert</span>(<span class="hljs-built_in">is_invalid</span>(cache_entry));
    <span class="hljs-built_in">assert</span>(cacheMemory.<span class="hljs-built_in">cacheAvail</span>(address));
    <span class="hljs-built_in">set_cache_entry</span>(cacheMemory.<span class="hljs-built_in">allocate</span>(address, <span class="hljs-keyword">new</span> Entry));
}
</code></pre>
<p>Try again:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons build/ALL_MyMSI/gem5.opt -j$(<span class="hljs-built_in">nproc</span>) PROTOCOL=MYMSI
build/ALL_MyMSI/gem5.opt --debug-flags=ProtocolTrace configs/learning_gem5/part3/simple_ruby.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="when-debugging-takes-too-long-rubyrandomtester">When debugging takes too long: RubyRandomTester</h2>
<p><strong>At some point it might be taking while to get to new errors, so...</strong></p>
<p>Run the Ruby random tester. This is a special &quot;CPU&quot; which exercises coherence corner cases.</p>
<ul>
<li>Modify the <code>test_caches.py</code> the same way as <code>msi_caches.py</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt --debug-flags=ProtocolTrace configs/learning_gem5/part3/ruby_test.py
</code></pre>
<p>Notice you may want to change <code>checks_to_complete</code> and <code>num_cpus</code> in <code>test_caches.py</code>.<br />
You may also want to reduce the memory latency.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="using-the-random-tester">Using the random tester</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt --debug-flags=ProtocolTrace configs/learning_gem5/part3/ruby_test.py
</code></pre>
<ul>
<li>Wow! now it should be way faster to see the error!</li>
<li>Now, you need to handle this in the cache! <code>transition(S, Inv, I)</code>
<ul>
<li>If you get an invalidate...</li>
<li>Send an ack, let the CPU know that this line was invalidated, deallocate the block, pop the queue</li>
</ul>
</li>
<li>So, now, hmm, it looks like it works??? But here's still one more
<ul>
<li>Some transitions are very rare: <code>transition(I, Store, IM_AD)</code></li>
<li>Try varying the parameters of the tester (without <code>ProtocolTrace</code>!) to find a combination which triggers an error (100000 checks, 8 CPUs, 50ns memory...)</li>
</ul>
</li>
<li>Now, you can fix the error!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="transitions-1">Transitions</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">
transition(S, Inv, I) {
  sendInvAcktoReq;
  forwardEviction;
  deallocateCacheBlock;
  popForwardQueue;
}

transition(I, Store,IM_AD) {}
  allocateCacheBlock;
  allocateTBE;
  sendGetM;
  popMandatoryQueue;
}

</code></pre>
<p>Run Scons and the Python script again</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="code-60-percent no-logo" data-theme="gem5" lang="en-US" class="code-60-percent no-logo" data-marpit-pagination="38" style="--paginate:true;--class:code-60-percent no-logo;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="fixing-the-error-deadlock">Fixing the error: Deadlock</h2>
<ul>
<li>Possible deadlock... hmm... This happens if <em>nothing</em> happens in the caches for a long time.
<ul>
<li>What was the last thing that happened before the deadlock? Let's check what was <em>supposed</em> to happen</li>
<li>Fill that in!</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">transition</span>({SM_AD, SM_A}, {Store, Replacement, FwdGetS, FwdGetM}) {
    stall;
}

<span class="hljs-built_in">action</span>(loadHit, <span class="hljs-string">&quot;Lh&quot;</span>, desc=<span class="hljs-string">&quot;Load hit&quot;</span>) {
  <span class="hljs-comment">// Set this entry as the most recently used for the replacement policy</span>
  <span class="hljs-comment">// Send the data back to the sequencer/CPU. <span class="hljs-doctag">NOTE:</span> False means it was not an &quot;external hit&quot;, but hit in this local cache.</span>
  <span class="hljs-built_in">assert</span>(<span class="hljs-built_in">is_valid</span>(cache_entry));
  <span class="hljs-comment">// Set this entry as the most recently used for the replacement policy</span>
  cacheMemory.<span class="hljs-built_in">setMRU</span>(cache_entry);
  <span class="hljs-comment">// Send the data back to the sequencer/CPU. <span class="hljs-doctag">NOTE:</span> False means it was not an &quot;external hit&quot;, but hit in this local cache.</span>
  sequencer.<span class="hljs-built_in">readCallback</span>(address, cache_entry.DataBlk, <span class="hljs-literal">false</span>);
}
</code></pre>
<p>Try again (Scons and Python script)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">scons build/ALL_MyMSI/gem5.opt -j$(<span class="hljs-built_in">nproc</span>) PROTOCOL=MYMSI
build/ALL_MyMSI/gem5.opt --debug-flags=ProtocolTrace configs/learning_gem5/part3/ruby_test.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="code-80-percent" data-theme="gem5" lang="en-US" class="code-80-percent" data-marpit-pagination="39" style="--paginate:true;--class:code-80-percent;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="fixing-the-error-what-to-do-on-a-store">Fixing the error: What to do on a store</h2>
<ul>
<li>Fix the next error (what to do on a store??)
<ul>
<li>Allocate a block, allocate a TBE, send a message, pop the queue</li>
<li>Also make sure that all actions that you need</li>
<li>When sending, you need to construct a new message. See <code>RequestMsg</code> in <code>MyMSI-msg.sm</code></li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"> <span class="hljs-built_in">action</span>(sendGetM, <span class="hljs-string">&quot;gM&quot;</span>, desc=<span class="hljs-string">&quot;Send GetM to the directory&quot;</span>) {
        <span class="hljs-comment">// Fill this in with an enqueue on the request output port</span>
    <span class="hljs-built_in">enqueue</span>(request_out, RequestMsg, <span class="hljs-number">1</span>) {
      out_msg.addr := address;
      out_msg.Type := CoherenceRequestType:GetM;
      out_msg.Destination.<span class="hljs-built_in">add</span>(<span class="hljs-built_in">mapAddressToMachine</span>(address,
                                    MachineType:Directory));
      out_msg.MessageSize := MessageSizeType:Control;
      out_msg.Requestor := machineID;
    }
  }
</code></pre>
<p>Run Scons and Python script</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="40" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="final-error-what-to-do-when-there-is-sharing">Final error: What to do when there is sharing?</h2>
<ul>
<li>Next error: What to do when there is sharing??
<ul>
<li>get data from memory (yes, this is an unoptimized protocol..)</li>
<li>remove the <em>requestor</em> from the sharers (just in case)</li>
<li>send an invalidate to all other sharers</li>
<li>set the owner</li>
<li>and pop the queue</li>
</ul>
</li>
<li>Now edit <code>MyMSI-dir.sm</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-built_in">transition</span>(S, GetM, M_m) {
    sendMemRead;
    removeReqFromSharers;
    sendInvToSharers;
    setOwner;
    popRequestQueue;
}
</code></pre>
<p>Try again (Scons and Python script): (note: no protocol trace this time since it is mostly working)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt configs/learning_gem5/part3/ruby_test.py
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="now-that-its-working-look-at-the-stats">Now that it's working... look at the stats</h2>
<p>Re-run the simple pthread test and lets look at some stats!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">build/ALL_MyMSI/gem5.opt configs/learning_gem5/part3/simple_ruby.py
</code></pre>
<ul>
<li>How many forwarded messages did the L1 caches receive?</li>
<li>How many times times did a cache have to upgrade from S -&gt; M?</li>
<li>What was the average miss latency for the L1?</li>
<li>What was the average miss latency <em>when another cache had the data</em>?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="answers">Answers</h2>
<ul>
<li>How many forwarded messages did the L1 caches receive? <code>grep -i fwd m5out/stats.txt</code>
<ul>
<li>(<code>...FwdGetM</code> + <code>...FwdGetS</code>) =  (16+13) = 29</li>
</ul>
</li>
<li>How many times times did a cache have to upgrade from S -&gt; M?<br />
<code>grep L1Cache_Controller.SM_AD.DataDirNoAcks::total m5out/stats.txt</code><br />
565</li>
<li>What was the average miss latency for the L1?<br />
<code>grep MachineType.L1Cache.miss_mach_latency_hist_seqr::mean  m5out/stats.txt</code><br />
19.448276</li>
<li>What was the average miss latency <em>when another cache had the data</em>?<br />
<code>grep RequestTypeMachineType.ST.L1Cache.miss_type_mach_latency_hist_seqr::mean m5out/stats.txt</code><br />
18<br />
<code>grep RequestTypeMachineType.LD.L1Cache.miss_type_mach_latency_hist_seqr::mean</code></li>
<li>multiply by sample size (...::sample) and then add together</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="ruby-config-scripts">Ruby config scripts</h2>
<ul>
<li>Don't follow gem5 style closely :(</li>
<li>Require lots of boilerplate</li>
<li>Standard Library does a much better job</li>
</ul>
<h3 id="whats-needed-in-these-scripts">What's needed in these scripts?</h3>
<ol>
<li>Instantiate the controllers<br />
Here is where you pass all of the parameters to the <code>.sm</code> files</li>
<li>Create a <code>Sequencer</code> for each CPU (and DMA, etc.)<br />
More details in a moment</li>
<li>Create and connect all of the network routers</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="creating-the-topology">Creating the topology</h2>
<ul>
<li>You can connect the routers any way you like:
<ul>
<li>Mesh, torus, ring, crossbar, dragonfly, etc.</li>
</ul>
</li>
<li>Usually hidden in <code>create_topology</code> (see configs/topologies)
<ul>
<li>Problem: These make assumptions about controllers</li>
<li>Inappropriate for non-default protocols</li>
</ul>
</li>
</ul>
<p>After creating the topology (before simulation), Ruby's network model will find all of the valid paths from one node to another in the on-chip network.<br />
Thus, the OCN is completely separate from the types of controllers and the protocol.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="point-to-point-example">Point-to-point example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">self.routers = [Switch(router_id = i) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(controllers))]
self.ext_links = [SimpleExtLink(link_id=i, ext_node=c, int_node=self.routers[i])
                  <span class="hljs-keyword">for</span> i, c <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(controllers)]
link_count = <span class="hljs-number">0</span>
self.int_links = []
<span class="hljs-keyword">for</span> ri <span class="hljs-keyword">in</span> self.routers:
    <span class="hljs-keyword">for</span> rj <span class="hljs-keyword">in</span> self.routers:
        <span class="hljs-keyword">if</span> ri == rj: <span class="hljs-keyword">continue</span> <span class="hljs-comment"># Don&#x27;t connect a router to itself!</span>
        link_count += <span class="hljs-number">1</span>
        self.int_links.append(SimpleIntLink(link_id = link_count, src_node = ri, dst_node = rj))
</code></pre>
<ul>
<li><strong><code>self.routers</code></strong>: One router per controller in this case of point-to-point
<ul>
<li>Must have a router for &quot;internal&quot; links</li>
</ul>
</li>
<li><strong><code>self.ext_links</code></strong>: Connects the controller to the router
<ul>
<li>You can have multiple external links per router, but not for this point-to-point example</li>
</ul>
</li>
<li><strong><code>self.int_links</code></strong>: Connects the routers to each other</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;06-modeling-cache-coherence-imgs/ruby-architecture.drawio.svg&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="47" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="ports-to-ruby-to-ports-interface">Ports to Ruby to ports interface</h2>

<p>Remember this picture?</p>
<ul>
<li>At the top, cores connect to Ruby via the <code>Sequencer</code> which is called <code>mandatory_queue</code> in the SLICC file.
<ul>
<li>When the request is complete, call <code>sequencer.readCallback</code> or <code>sequencer.writeCallback</code>.</li>
<li>Make sure to include if it's a hit or miss for statistics. You can even include where the miss was serviced for more detailed stats.</li>
</ul>
</li>
<li>At the bottom, any <code>Controller</code> can have a requestor port and you can send messages by using special message buffers <code>requestToMemory</code> and <code>responseFromMemory</code>.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="46" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="where-is">Where is...?</h2>
<h3 id="configuration">Configuration</h3>
<ul>
<li>configs/network: Configuration of network models</li>
<li>configs/topologies: Default cache topologies</li>
<li>configs/ruby: Protocol config and Ruby config</li>
<li><strong>NOTE</strong>: Want to move more to the standard library!</li>
<li>Ruby config: configs/ruby/Ruby.py
<ul>
<li>Entry point for Ruby configs and helper functions</li>
<li>Selects the right protocol config &quot;automatically&quot;</li>
</ul>
</li>
</ul>
<h3 id="slicc-dont-be-afraid-to-modify-the-compiler">SLICC: <em>Don't be afraid to modify the compiler</em></h3>
<ul>
<li>src/mem/slicc: Code for the compiler</li>
<li>src/mem/ruby/slicc_interface
<ul>
<li>Structures used only in generated code</li>
<li>AbstractController</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="where-is-1">Where is...?</h2>
<ul>
<li>src/mem/ruby/structures
<ul>
<li>Structures used in Ruby (e.g., cache memory, replace policy)</li>
</ul>
</li>
<li>src/mem/ruby/system
<ul>
<li>Ruby wrapper code and entry point</li>
<li>RubyPort/Sequencer</li>
<li>RubySystem: Centralized information, checkpointing, etc.</li>
</ul>
</li>
<li>src/mem/ruby/common: General data structures, etc.</li>
<li>src/mem/ruby/filters: Bloom filters, etc.</li>
<li>src/mem/ruby/network: Network model</li>
<li>src/mem/ruby/profiler: Profiling for coherence protocols</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="49">
<h2 id="current-protocols">Current protocols</h2>
<ul>
<li>GPU VIPER (&quot;Realistic&quot; GPU-CPU protocol)</li>
<li>GPU VIPER Region (HSC paper)</li>
<li>Garnet standalone (No coherence, just traffic injection)</li>
<li>MESI Three level (like two level, but with L0 cache)</li>
<li>MESI Two level (private L1s shared L2)</li>
<li>MI example (Example: Do not use for performance)</li>
<li>MOESI AMD (Core pairs, 3 level, optionally with region coherence)</li>
<li>MOESI CMP directory</li>
<li>MOESI CMP token</li>
<li>MOESI hammer (Like AMD hammer protocol for opteron/hyper transport)</li>
</ul>
</section>

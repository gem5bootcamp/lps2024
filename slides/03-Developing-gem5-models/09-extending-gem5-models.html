<h2 id="useful-tools-to-extend-gem5-models">Useful Tools to Extend gem5 Models</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="the-ninja-feature-of-gem5">The Ninja Feature of gem5</h2>
<p>There are many useful tools inside gem5 that do not have proper documentation.<br />
In this section, we will cover</p>
<ul>
<li>Probe point</li>
</ul>

<h3 id="ooo-action">OOO Action</h3>
<p>If you have never built /gem5/build/X86/gem5.fast, please do so with the following command, as gem5 takes a long time to build.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> gem5
scons build/X86/gem5.fast -j$(<span class="hljs-built_in">nproc</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="3" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="probe-point">Probe Point</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="probe-point-1">Probe Point</h2>
<p>There are three components related to probe point in gem5:</p>
<ol>
<li><a href="https://github.com/gem5/gem5/blob/stable/src/sim/probe/probe.hh#L163">ProbeManger</a></li>
<li><a href="https://github.com/gem5/gem5/blob/stable/src/sim/probe/probe.hh#L146">ProbePoint</a></li>
<li><a href="https://github.com/gem5/gem5/blob/stable/src/sim/probe/probe.hh#L126">ProbeListener</a></li>
</ol>
<h3 id="use-case-of-probe-points">Use-case of Probe Points</h3>
<ul>
<li>Profiling a component without adding too much to the component's codebase</li>
<li>Making more flexible exit events</li>
<li>Tracking advance behaviors</li>
<li>More</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="5" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="more-about-probe-point">More about Probe Point</h2>
<ul>
<li>Every SimObject has a ProbeManager</li>
<li>The ProbeManager manages all registered ProbePoints and the connected ProbeListeners for the SimObject</li>
<li>One ProbePoint can notify multiple ProbeListeners, and one ProbeListener can listen to multiple ProbePoints</li>
<li>One ProbeListener can only attach to one SimObject</li>
</ul>
<p><img src="09-extending-gem5-models-imgs/probepoint-diagram.drawio.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="how-to-use-probe-point">How to use Probe Point?</h2>
<ol>
<li>Create a ProbePoint in a SimObject</li>
<li>Register the ProbePoint with the SimObject's ProbeManager</li>
<li>Create a ProbeListener</li>
<li>Connect the ProbeListener to the SimObject and register it with the SimObject's ProbeManager</li>
</ol>
<p>Let's try it with a simple example!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="hands-on-time">Hands-On Time!</h2>
<h3 id="01-local-inst-tracker">01-local-inst-tracker</h3>
<p>Currently, gem5 does not have a straight-forward method to raise an exit event after we execute (commit) a number of instructions for multi-core simulation. We can easily create one with Probe Point. We will start with creating a ProbeListener that listens to each core's <code>ppRetiredInsts</code> ProbePoint, then in <code>02-global-inst-tracker</code>, we will create a SimObject to manage all the ProbeListeners to raise an exit event after the simulation executes (commits) a number of instructions.</p>
<h3 id="goal">Goal</h3>
<ol>
<li>Create a ProbeListener called the local-instruction-tracker</li>
<li>Connect the ProbeListener to the BaseCPU and register our ProbeListener with the BaseCPU's ProbeManager</li>
<li>Run a simple simulation with the local-instruction-tracker</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="hands-on-time-1">Hands-On Time!</h2>
<h3 id="01-local-inst-tracker-1">01-local-inst-tracker</h3>
<p>All completed materials can be found under <a href="/materials/03-Developing-gem5-models/09-extending-gem5-models/01-local-inst-tracker/complete"><code>materials/03-Developing-gem5-models/09-extending-gem5-models/01-local-inst-tracker/complete</code></a>.</p>
<p>Let's start with creating <code>inst_tracker.hh</code> and <code>inst_tacker.cc</code> under <code>/src/cpu/probes</code>.</p>
<p>In the <code>inst_tracker.hh</code> file, we need to include the headers and necessary libraries:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">ifndef</span> __CPU_PROBES_INST_TRACKER_HH__</span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> __CPU_PROBES_INST_TRACKER_HH__</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;sim/sim_exit.hh&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;sim/probe/probe.hh&quot;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;params/LocalInstTracker.hh&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-2">01-local-inst-tracker</h2>
<p>Then, we can create a <code>ProbeListenerObject</code> called <code>LocalInstTracker</code>. A <code>ProbeListenerObject</code> is a minimum wrapper of the <code>ProbeListener</code> that allows us to attach it to the SimObject we want to listen to.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">namespace</span> gem5
{
<span class="hljs-keyword">class</span> <span class="hljs-title class_">LocalInstTracker</span> : <span class="hljs-keyword">public</span> ProbeListenerObject
{
  <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">LocalInstTracker</span>(<span class="hljs-type">const</span> LocalInstTrackerParams &amp;params);
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">regProbeListeners</span><span class="hljs-params">()</span></span>;
}
}
</code></pre>
<p>Now, we have a constructor for the <code>LocalInstTracker</code> and a virtual function <code>regProbeListeners()</code>. The <code>regProbeListeners</code> is called automatically when the simulation starts. We will use it to attach to the ProbePoint.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-3">01-local-inst-tracker</h2>
<p>Our goal is to count the number of committed instructions for our attached core so we can listen to the <code>ppRetiredInsts</code> ProbePoint that already exists in the <code>BaseCPU</code> SimObject.</p>
<p>Let's look at the <code>ppRetiredInsts</code> ProbePoint a bit.<br />
It is a <code>PMU probe point</code> that as suggested in <a href="https://github.com/gem5/gem5/blob/stable/src/sim/probe/pmu.hh">src/cpu/base.hh</a> that it will notify the listeners with a <code>uint64_t</code> variable.<br />
In <a href="https://github.com/gem5/gem5/blob/stable/src/cpu/base.cc#L379">src/cpu/base.cc:379</a>, we can see that it is registered to the <code>BaseCPU</code> SimObject's ProbeManager with the string <code>&quot;RetiredInsts&quot;</code>. All ProbePoints are registered with the ProbeManager with a unique string variable, so we can use this string later to attach our listeners to this ProbePoint. Lastly, we can find that this ProbePoint notifies its listeners with an integer <code>1</code> when there is an instruction committed in <a href="https://github.com/gem5/gem5/blob/stable/src/cpu/base.cc#L393">src/cpu/base.cc:393</a>.<br />
Now that we know what ProbePoint we are targeting, we can set it up for our LocalInstTracker.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-4">01-local-inst-tracker</h2>
<p>In the <code>inst_tracker.hh</code>, we need to add two things:</p>
<ol>
<li>The type of argument we are going to receive from the ProbePoint. In our case here is a <code>uint64_t</code> variable</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">typedef</span> ProbeListenerArg&lt;LocalInstTracker, <span class="hljs-type">uint64_t</span>&gt; LocalInstTrackerListener;
</code></pre>
<ol start="2">
<li>We need to have a function to handle the notification from the ProbePoint. Since we are counting the number of instructions committed and wanting to exit when it reaches a certain threshold, let's also create two <code>uint64_t</code> variables for this purpose</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">checkPc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">uint64_t</span>&amp; inst)</span></span>;
<span class="hljs-type">uint64_t</span> instCount;
<span class="hljs-type">uint64_t</span> instThreshold;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-tracker">01-local-tracker</h2>
<p>Here comes an optional part. The Probe Point tool allows dynamic attachment and detachment during the simulation. Therefore, we can create a way to start and stop listening for our LocalInstTracker.</p>
<p>In the <code>inst_tracker.hh</code>,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">bool</span> listening;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">stopListening</span><span class="hljs-params">()</span></span>;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">startListening</span><span class="hljs-params">()</span> </span>{
  listening = <span class="hljs-literal">true</span>;
  <span class="hljs-built_in">regProbeListeners</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-tracker-1">01-local-tracker</h2>
<p>In the <code>inst_tracker.cc</code>, let's define the constructor fist</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">LocalInstTracker::<span class="hljs-built_in">LocalInstTracker</span>(<span class="hljs-type">const</span> LocalInstTrackerParams &amp;p)
    : <span class="hljs-built_in">ProbeListenerObject</span>(p),
      <span class="hljs-built_in">instCount</span>(<span class="hljs-number">0</span>),
      <span class="hljs-built_in">instThreshold</span>(p.inst_threshold),
      <span class="hljs-built_in">listening</span>(p.start_listening)
{}
</code></pre>
<p>This means that we initialize the <code>instCount</code> as 0, <code>instThreshold</code> with the parameter <code>inst_threshold</code>, and listening with the parameter <code>start_listening</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-tracker-2">01-local-tracker</h2>
<p>Then, let's define the <code>regProbeListeners</code> function, which will be called automatically when the simulation starts, also as we defined above when <code>startListening</code> is called.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">LocalInstTracker::regProbeListeners</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-keyword">if</span> (listening) {
        listeners.<span class="hljs-built_in">push_back</span>(<span class="hljs-keyword">new</span> <span class="hljs-built_in">LocalInstTrackerListener</span>(<span class="hljs-keyword">this</span>, <span class="hljs-string">&quot;RetiredInsts&quot;</span>,
            &amp;LocalInstTracker::checkPc));
    }
}
</code></pre>
<p>As we can see, it uses the <code>LocalInstTrackerListener</code> type that we defined earlier. It connects our listener with the ProbePoint that is registered with the string variable <code>&quot;RetiredInsts&quot;</code>. When the ProbePoint notifies the Manager, it will call our function <code>checkPc</code> with the notified variable, a <code>uint64_t</code> variable in our case.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-tracker-3">01-local-tracker</h2>
<p>For our <code>checkPc</code> function, it should count the instruction committed, check if it reaches the threshold, then raises an exit event when it does.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">LocalInstTracker::checkPc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">uint64_t</span>&amp; inst)</span>
</span>{
    instCount ++;
    <span class="hljs-keyword">if</span> (instCount &gt;= instThreshold) {
        <span class="hljs-built_in">exitSimLoopNow</span>(<span class="hljs-string">&quot;a thread reached the max instruction count&quot;</span>);
    }
}
</code></pre>
<p>The <code>exitSimLoopNow</code> will create an event immediately, with the string variable. It will immediately exit the simulation. This string variable is categorized as <code>ExitEvent.MAX_INSTS</code> in the standard library.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<p>Lastly, let's defined the <code>stopListening</code> function for dynamic detachment</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">LocalInstTracker::stopListening</span><span class="hljs-params">()</span>
</span>{
    listening = <span class="hljs-literal">false</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> l = listeners.<span class="hljs-built_in">begin</span>(); l != listeners.<span class="hljs-built_in">end</span>(); ++l) {
        <span class="hljs-built_in">delete</span> (*l);
    }
    listeners.<span class="hljs-built_in">clear</span>();
}
</code></pre>
<p>This is a really rough example of how it can be done. It does not check what ProbePoint the listeners are attaching to, so if our ProbeListener listens to multiple ProbePoints, we will need to check the registered string variables for detaching the correct ProbeListeners.<br />
For our simple case here, this rough method will serve the purpose.<br />
For more detailed information about how the dynamic detachment can be done, please refer to <a href="https://github.com/gem5/gem5/blob/stable/src/sim/probe/probe.hh">src/sim/probe/probe.hh</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-tracker-4">01-local-tracker</h2>
<p>In addition to the above functionality, we can also add some getter and setter functions, such as</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">changeThreshold</span><span class="hljs-params">(<span class="hljs-type">uint64_t</span> newThreshold)</span> </span>{
  instThreshold = newThreshold;
}
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">resetCounter</span><span class="hljs-params">()</span> </span>{
  instCount = <span class="hljs-number">0</span>;
}
<span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">ifListening</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
  <span class="hljs-keyword">return</span> listening;
}
<span class="hljs-function"><span class="hljs-type">uint64_t</span> <span class="hljs-title">getThreshold</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
  <span class="hljs-keyword">return</span> instThreshold;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="code-60-percent" data-theme="gem5" lang="en-US" class="code-60-percent" data-marpit-pagination="18" style="--paginate:true;--class:code-60-percent;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-5">01-local-inst-tracker</h2>
<p>Now, let's set up the Python object of the LocalInstTracker.<br />
Let's create a file called <code>InstTracker.py</code> under the same directory <code>src/cpu/probes</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects.Probe <span class="hljs-keyword">import</span> ProbeListenerObject
<span class="hljs-keyword">from</span> m5.params <span class="hljs-keyword">import</span> *
<span class="hljs-keyword">from</span> m5.util.pybind <span class="hljs-keyword">import</span> *

<span class="hljs-keyword">class</span> <span class="hljs-title class_">LocalInstTracker</span>(<span class="hljs-title class_ inherited__">ProbeListenerObject</span>):
    <span class="hljs-built_in">type</span> = <span class="hljs-string">&quot;LocalInstTracker&quot;</span>
    cxx_header = <span class="hljs-string">&quot;cpu/probes/inst_tracker.hh&quot;</span>
    cxx_class = <span class="hljs-string">&quot;gem5::LocalInstTracker&quot;</span>

    cxx_exports = [
        PyBindMethod(<span class="hljs-string">&quot;stopListening&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;startListening&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;changeThreshold&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;resetCounter&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;ifListening&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;getThreshold&quot;</span>)
    ]

    inst_threshold = Param.Counter(<span class="hljs-string">&quot;The instruction threshold to trigger an&quot;</span>
                                                                <span class="hljs-string">&quot; exit event&quot;</span>)
    start_listening = Param.Counter(<span class="hljs-literal">True</span>, <span class="hljs-string">&quot;Start listening for instructions&quot;</span>)

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-6">01-local-inst-tracker</h2>
<p>Like all new objects, we need to register it in Scons, so let's modify <a href="../../gem5/src/cpu/probes/SConscript">src/cpu/probes/SConscript</a> and add</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">SimObject(
    <span class="hljs-string">&quot;InstTracker.py&quot;</span>,
    sim_objects=[<span class="hljs-string">&quot;LocalInstTracker&quot;</span>],
)
Source(<span class="hljs-string">&quot;inst_tracker.cc&quot;</span>)
</code></pre>
<p>Now we have everything setup for our <code>LocalInstTracker</code>!</p>
<p>Let's build gem5 again</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> gem5
scons build/X86/gem5.fast -j$(<span class="hljs-built_in">nproc</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-7">01-local-inst-tracker</h2>
<p>After it is built, we can test our <code>LocalInstTracker</code> with the <a href="../../materials/03-Developing-gem5-models/09-extending-gem5-models/01-local-inst-tracker/simple-sim.py">materials/03-Developing-gem5-models/09-extending-gem5-models/01-local-inst-tracker/simple-sim.py</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> /workspaces/2024/materials/03-Developing-gem5-models/09-extending-gem5-models/01-local-inst-tracker
/workspaces/2024/gem5/build/X86/gem5.fast -re --outdir=simple-sim-m5out simple-sim.py
</code></pre>
<p>This SE script runs a simple openmp workload that sums up an array of numbers. The source code of this workload can be found in <a href="../../materials/03-Developing-gem5-models/09-extending-gem5-models/simple-omp-workload/simple_workload.c">materials/03-Developing-gem5-models/09-extending-gem5-models/simple-omp-workload/simple_workload.c</a>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">m5_work_begin(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
<span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; ARRAY_SIZE; j++) {
    <span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for reduction(+:sum)</span>
    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; NUM_ITERATIONS; i++) {
        sum += <span class="hljs-built_in">array</span>[j];
    }
}
m5_work_end(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-8">01-local-inst-tracker</h2>
<p>For our SE script, we first attach a LocalInstTracker to each core object with a threshold of 100,000 instructions. We will not start listening to the core's committed instructions from the start of the simulation.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects <span class="hljs-keyword">import</span> LocalInstTracker
<span class="hljs-keyword">for</span> core <span class="hljs-keyword">in</span> processor.get_cores():
    tracker = LocalInstTracker(
        start_listening = <span class="hljs-literal">False</span>,
        inst_threshold = <span class="hljs-number">100000</span>
    )
    core.core.probeListener = tracker
    all_trackers.append(tracker)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-9">01-local-inst-tracker</h2>
<p>We will start listening when the simulation raises an workbegin exit event, so we need a workbegin handler to do that</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">workbegin_handler</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Reached workbegin, now start listening for instructions&quot;</span>)
    <span class="hljs-keyword">for</span> tracker <span class="hljs-keyword">in</span> all_trackers:
        tracker.startListening()
    <span class="hljs-keyword">yield</span> <span class="hljs-literal">False</span>
</code></pre>
<p>Let's make a workend exit event handler for fun:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">workend_handler</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Reached workend&quot;</span>)
    <span class="hljs-keyword">yield</span> <span class="hljs-literal">False</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-10">01-local-inst-tracker</h2>
<p>We know that after reaching the threshold, our LocalInstTracker will raise an <code>ExitEvent.MAX_INSTS</code> exit event, so we need a handler for it too</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">max_inst_handler</span>():
    counter = <span class="hljs-number">1</span>
    <span class="hljs-keyword">while</span> counter &lt; <span class="hljs-built_in">len</span>(processor.get_cores()):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Max Inst exit event triggered&quot;</span>)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Reached <span class="hljs-subst">{counter}</span>&quot;</span>)
        counter += <span class="hljs-number">1</span>
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Fall back to simulation&quot;</span>)
        <span class="hljs-keyword">yield</span> <span class="hljs-literal">False</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;All <span class="hljs-subst">{counter}</span> cores have reached the max instruction threshold&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Now stop listening for instructions&quot;</span>)
    <span class="hljs-keyword">for</span> tracker <span class="hljs-keyword">in</span> all_trackers:
        tracker.stopListening()
    <span class="hljs-keyword">yield</span> <span class="hljs-literal">False</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-11">01-local-inst-tracker</h2>
<p>After setting these handlers with <code>simulator</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">simulator = Simulator(
    board=board,
    on_exit_event={
        ExitEvent.MAX_INSTS: max_inst_handler(),
        ExitEvent.WORKBEGIN: workbegin_handler(),
        ExitEvent.WORKEND: workend_handler(),
    }
)
</code></pre>
<p>We should expect 8 <code>MAX_INSTS</code> events after the <code>WORKBEGIN</code> event.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="code-50-percent" data-theme="gem5" lang="en-US" class="code-50-percent" data-marpit-pagination="25" style="--paginate:true;--class:code-50-percent;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-12">01-local-inst-tracker</h2>
<p>We should expect to see below log in <code>simout.txt</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Global frequency <span class="hljs-built_in">set</span> at 1000000000000 ticks per second
Running with 8 threads
Reached workbegin, now start listening <span class="hljs-keyword">for</span> instructions
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 1
Fall back to simulation
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 2
Fall back to simulation
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 3
Fall back to simulation
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 4
Fall back to simulation
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 5
Fall back to simulation
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 6
Fall back to simulation
Max Inst <span class="hljs-built_in">exit</span> event triggered
Reached 7
Fall back to simulation
All 8 cores have reached the max instruction threshold
Now stop listening <span class="hljs-keyword">for</span> instructions
Reached workend
Sum: 332833500000
Simulation Done
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="center-image two-col" data-theme="gem5" lang="en-US" class="center-image two-col" data-marpit-pagination="26" style="--paginate:true;--class:center-image two-col;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="01-local-inst-tracker-13">01-local-inst-tracker</h2>
<p>Congratulations! We now have our LocalInstTracker!<br />
However, this local instruction exit event can be done with the <a href="https://github.com/studyztp/gem5/blob/studyztp/probe-user-inst/src/cpu/BaseCPU.py#L72">scheduleInstStop</a> function in <code>BaseCPU</code>. Our goal is to have an instruction exit event that tracks the global committed instructions, which does not have an interface to do so easily in gem5 yet.<br />
Since each ProbeListener can only attach to one SimObject, we can modify our LocalInstTracker to notify a global object to keep tracking all committed instructions in all ProbeListeners.</p>

<p><img src="09-extending-gem5-models-imgs/global-listener.drawio.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker">02-global-inst-tracker</h2>
<p>All materials about this section can be found under <a href="/materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker"><code>materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker</code></a>.</p>
<p>We can create a new SimObject to help us to keep track of all ProbeListeners.<br />
Let's start to modify the <code>inst_tracker.hh</code> by adding a new SimObject class called <code>GlobalInstTracker</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;params/GlobalInstTracker.hh&quot;</span></span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">GlobalInstTracker</span> : <span class="hljs-keyword">public</span> SimObject
{
  <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">GlobalInstTracker</span>(<span class="hljs-type">const</span> GlobalInstTrackerParams &amp;params);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-1">02-global-inst-tracker</h2>
<p>Since all the counting and threshold checking will be done by the <code>GlobalInstTracker</code>, let's move all the related variables and functions to the <code>GlobalInstTracker</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  <span class="hljs-keyword">private</span>:
  <span class="hljs-type">uint64_t</span> instCount;
  <span class="hljs-type">uint64_t</span> instThreshold;

<span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">changeThreshold</span><span class="hljs-params">(<span class="hljs-type">uint64_t</span> newThreshold)</span> </span>{
    instThreshold = newThreshold;
  }
  <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">resetCounter</span><span class="hljs-params">()</span> </span>{
    instCount = <span class="hljs-number">0</span>;
  }
  <span class="hljs-function"><span class="hljs-type">uint64_t</span> <span class="hljs-title">getThreshold</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
    <span class="hljs-keyword">return</span> instThreshold;
  }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="code-70-percent" data-theme="gem5" lang="en-US" class="code-70-percent" data-marpit-pagination="29" style="--paginate:true;--class:code-70-percent;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-2">02-global-inst-tracker</h2>
<p>So our <code>LocalInstTracker</code> now should only be like the following. Note that it has an pointer to a <code>GlobalInstTracker</code>. This is how we can notify the <code>GlobalInstTracker</code> from the <code>LocalInstTracker</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LocalInstTracker</span> : <span class="hljs-keyword">public</span> ProbeListenerObject
{
  <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">LocalInstTracker</span>(<span class="hljs-type">const</span> LocalInstTrackerParams &amp;params);
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">regProbeListeners</span><span class="hljs-params">()</span></span>;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">checkPc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">uint64_t</span>&amp; inst)</span></span>;
  <span class="hljs-keyword">private</span>:
    <span class="hljs-keyword">typedef</span> ProbeListenerArg&lt;LocalInstTracker, <span class="hljs-type">uint64_t</span>&gt;
      LocalInstTrackerListener;
    <span class="hljs-type">bool</span> listening;
    GlobalInstTracker *globalInstTracker;

  <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">stopListening</span><span class="hljs-params">()</span></span>;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">startListening</span><span class="hljs-params">()</span> </span>{
      listening = <span class="hljs-literal">true</span>;
      <span class="hljs-built_in">regProbeListeners</span>();
    }
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="code-70-percent" data-theme="gem5" lang="en-US" class="code-70-percent" data-marpit-pagination="30" style="--paginate:true;--class:code-70-percent;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-3">02-global-inst-tracker</h2>
<p>Now, we need to decide how the <code>GlobalInstTracker</code> handles the notification from the <code>LocalInstTracker</code>.<br />
We want it to count the number of global committed instruction, check if it reaches the threshold, and raise an exit event if it does.<br />
Therefore, in <code>inst_tracker.hh</code>, let's add a <code>checkPc</code> function to the <code>GlobalInstTracker</code> too.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">checkPc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">uint64_t</span>&amp; inst)</span></span>;
</code></pre>
<p>In <code>inst_tracker.cc</code>, let's define it as</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">GlobalInstTracker::checkPc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">uint64_t</span>&amp; inst)</span>
</span>{
    instCount ++;
    <span class="hljs-keyword">if</span> (instCount &gt;= instThreshold) {
        <span class="hljs-built_in">exitSimLoopNow</span>(<span class="hljs-string">&quot;a thread reached the max instruction count&quot;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-4">02-global-inst-tracker</h2>
<p>Now, we need to modify the original <code>checkPc</code> function for the <code>LocalInstTracker</code> to notify the <code>GlobalInstTracker</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span>
<span class="hljs-title">LocalInstTracker::checkPc</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">uint64_t</span>&amp; inst)</span>
</span>{
    globalInstTracker-&gt;<span class="hljs-built_in">checkPc</span>(inst);
}
</code></pre>
<p>Don't forget to change the constructor of the <code>LocalInstTracker</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">LocalInstTracker::<span class="hljs-built_in">LocalInstTracker</span>(<span class="hljs-type">const</span> LocalInstTrackerParams &amp;p)
    : <span class="hljs-built_in">ProbeListenerObject</span>(p),
      <span class="hljs-built_in">globalInstTracker</span>(p.global_inst_tracker),
      <span class="hljs-built_in">listening</span>(p.start_listening)
{}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-5">02-global-inst-tracker</h2>
<p>We are almost done with C++ part. Let's don't forget about the <code>GlobalInstTracker</code>'s constructor in the <code>inst_tracker.cc</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">GlobalInstTracker::<span class="hljs-built_in">GlobalInstTracker</span>(<span class="hljs-type">const</span> GlobalInstTrackerParams &amp;p)
    : <span class="hljs-built_in">SimObject</span>(p),
      <span class="hljs-built_in">instCount</span>(<span class="hljs-number">0</span>),
      <span class="hljs-built_in">instThreshold</span>(p.inst_threshold)
{}
</code></pre>
<p>After this, we need to modify the <code>InstTracker.py</code> for the new <code>GlobalInstTracker</code> and the modified <code>LocalInstTracker</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="two-col" data-theme="gem5" lang="en-US" class="two-col" data-marpit-pagination="33" style="--paginate:true;--class:two-col;--theme:gem5;" data-marpit-pagination-total="38"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects <span class="hljs-keyword">import</span> SimObject
<span class="hljs-keyword">from</span> m5.objects.Probe <span class="hljs-keyword">import</span> ProbeListenerObject
<span class="hljs-keyword">from</span> m5.params <span class="hljs-keyword">import</span> *
<span class="hljs-keyword">from</span> m5.util.pybind <span class="hljs-keyword">import</span> *


<span class="hljs-keyword">class</span> <span class="hljs-title class_">GlobalInstTracker</span>(<span class="hljs-title class_ inherited__">SimObject</span>):
    <span class="hljs-built_in">type</span> = <span class="hljs-string">&quot;GlobalInstTracker&quot;</span>
    cxx_header = <span class="hljs-string">&quot;cpu/probes/inst_tracker.hh&quot;</span>
    cxx_class = <span class="hljs-string">&quot;gem5::GlobalInstTracker&quot;</span>

    cxx_exports = [
        PyBindMethod(<span class="hljs-string">&quot;changeThreshold&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;resetCounter&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;getThreshold&quot;</span>)
    ]

    inst_threshold = Param.Counter(<span class="hljs-string">&quot;The instruction threshold to trigger an&quot;</span>
                                                                <span class="hljs-string">&quot; exit event&quot;</span>)
</code></pre>
<h3 id=""></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">LocalInstTracker</span>(<span class="hljs-title class_ inherited__">ProbeListenerObject</span>):
    <span class="hljs-built_in">type</span> = <span class="hljs-string">&quot;LocalInstTracker&quot;</span>
    cxx_header = <span class="hljs-string">&quot;cpu/probes/inst_tracker.hh&quot;</span>
    cxx_class = <span class="hljs-string">&quot;gem5::LocalInstTracker&quot;</span>

    cxx_exports = [
        PyBindMethod(<span class="hljs-string">&quot;stopListening&quot;</span>),
        PyBindMethod(<span class="hljs-string">&quot;startListening&quot;</span>)
    ]

    global_inst_tracker = Param.GlobalInstTracker(<span class="hljs-string">&quot;Global instruction tracker&quot;</span>)
    start_listening = Param.Counter(<span class="hljs-literal">True</span>, <span class="hljs-string">&quot;Start listening for instructions&quot;</span>)

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-6">02-global-inst-tracker</h2>
<p>Finally, the <a href="../../gem5/src/cpu/probes/SConscript">gem5/src/cpu/probes/SConscript</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">SimObject(
    <span class="hljs-string">&quot;InstTracker.py&quot;</span>,
    sim_objects=[<span class="hljs-string">&quot;GlobalInstTracker&quot;</span>, <span class="hljs-string">&quot;LocalInstTracker&quot;</span>],
)
Source(<span class="hljs-string">&quot;inst_tracker.cc&quot;</span>)
</code></pre>
<p>Let's build gem5 with our new <code>GlobalInstTracker</code>!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> gem5
scons build/X86/gem5.fast -j$(<span class="hljs-built_in">nproc</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-7">02-global-inst-tracker</h2>
<p>There is a simple SE script in <a href="../../materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker/simple-sim.py">materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker/simple-sim.py</a>.</p>
<p>We can test our <code>GlobalInstTracker</code> with it using the command</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> /workspaces/2024/materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker
/workspaces/2024/gem5/build/X86/gem5.fast -re --outdir=simple-sim-m5out simple-sim.py
</code></pre>
<p>This script runs the same workload we did in 01-local-inst-tracker, but with the <code>GlobalInstTracker</code> setup.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-8">02-global-inst-tracker</h2>
<p>It creates a <code>GlobalInstTracker</code> and when each <code>LocalInstTracker</code> attaches to the core, it passes itself as a reference to the <code>global_inst_tracker</code> parameter</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> m5.objects <span class="hljs-keyword">import</span> LocalInstTracker, GlobalInstTracker

global_inst_tracker = GlobalInstTracker(
    inst_threshold = <span class="hljs-number">100000</span>
)
all_trackers = []
<span class="hljs-keyword">for</span> core <span class="hljs-keyword">in</span> processor.get_cores():
    tracker = LocalInstTracker(
        global_inst_tracker = global_inst_tracker,
        start_listening = <span class="hljs-literal">False</span>,
    )
    core.core.probeListener = tracker
    all_trackers.append(tracker)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="02-global-inst-tracker-9">02-global-inst-tracker</h2>
<p>We start to listen when workbegin is raised, then exit the simulation after 100,000 instructions are committed accumulatively by all cores.<br />
Also, we reset the stats at workbegin, so we can verify if the <code>GlobalInstTracker</code> actually did its job.</p>
<p>If the simulation finished, we can count the stats.<br />
There is a helper python file <a href="../../materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker/count_commited_inst.py">materials/03-Developing-gem5-models/09-extending-gem5-models/02-global-inst-tracker/count_commited_inst.py</a> for us to easily calculate the total committed instructions by all 8 cores.</p>
<p>Let's run it with</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">python3 count_commited_inst.py
</code></pre>
<p>We should see the following if the <code>GlobalInstTracker</code> works.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Total committed instructions: 100000
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="38">
<h2 id="summary">Summary</h2>
<p>The ProbePoint is a useful tool to profile or add helper features for our simulation without adding too much to the components' codebase.</p>
</section>

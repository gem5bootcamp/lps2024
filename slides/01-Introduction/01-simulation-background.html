<blockquote>
<p>&quot;The gem5 simulator is a modular platform for computer-system architecture research, encompassing system-level architecture as well as processor microarchitecture.&quot;</p>

<h3 id="citations-for-gem5">Citations for gem5</h3>
<p>Lowe-Power et al. The gem5 Simulator: Version 20.0+. ArXiv Preprint ArXiv:2007.03152, 2021. <a href="https://doi.org/10.48550/arXiv.2007.03152">https://doi.org/10.48550/arXiv.2007.03152</a></p>
<p>Nathan Binkert, Bradford Beckmann, Gabriel Black, Steven K. Reinhardt, Ali Saidi, Arkaprava Basu, Joel Hestness, Derek R. Hower, Tushar Krishna, Somayeh Sardashti, Rathijit Sen, Korey Sewell, Muhammad Shoaib, Nilay Vaish, Mark D. Hill, and David A. Wood. 2011. The gem5 simulator. SIGARCH Comput. Archit. News 39, 2 (August 2011), 1-7. DOI=<a href="http://dx.doi.org/10.1145/2024716.2024718">http://dx.doi.org/10.1145/2024716.2024718</a></p>

<p>From <a href="https://link.springer.com/book/10.1007/978-3-031-01727-8">Computer Architecture Performance Evaluation Methods</a> by Lieven Eeckhout</p>
<p>Highlighted block is where computer architecture simulation fits in</p>
</section>

<h2 id="why-simulation">Why simulation?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="why-simulation-answer">Why simulation? (Answer)</h2>
<ul>
<li>Need a tool to evaluate systems that don't exist (yet)
<ul>
<li>Performance, power, energy, etc.</li>
</ul>
</li>
<li>Very costly to actually make the hardware</li>
<li>Computer systems are complex with many interdependent parts
<ul>
<li>Not easy to be accurate without the full system</li>
</ul>
</li>
<li>Simulation can be parameterized
<ul>
<li>Design-space exploration</li>
<li>Sensitivity analysis</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/queuing.png&quot;);background-size:auto;"><figcaption>Queuing theory</figcaption></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37" data-marpit-advanced-background="content">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="17" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="kinds-of-simulation">Kinds of simulation</h2>
<ul>
<li>Functional simulation</li>
<li>Instrumentation-based</li>
<li>Trace-based</li>
<li>Execution-driven</li>
<li>Full system</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="kinds-of-simulation-details">Kinds of simulation: details</h2>
<ul>
<li>Functional simulation
<ul>
<li>Executes programs correctly. Usually no timing information</li>
<li>Used to validate correctness of compilers, etc.</li>
<li>RISC-V Spike, QEMU, gem5 &quot;atomic&quot; mode</li>
</ul>
</li>
<li>Instrumentation-based
<ul>
<li>Often binary translation. Runs on actual hardware with callbacks</li>
<li>Like trace-based. Not flexible to new ISA. Some things opaque</li>
<li>PIN, NVBit</li>
</ul>
</li>
<li>Trace-based simulation
<ul>
<li>Generate addresses/events and re-execute</li>
<li>Can be fast (no need to do functional simulation). Reuse traces</li>
<li>If execution depends on timing, this will not work!</li>
<li>&quot;Specialized&quot; simulators for single aspect (e.g., just cache hit/miss)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="kinds-of-simulation-execution-driven-and-full-system">Kinds of simulation: Execution-driven and full system</h2>
<h3 id="execution-driven">Execution-driven</h3>
<ul>
<li>Functional and timing simulation is combined</li>
<li>gem5 and many others</li>
<li>gem5 is &quot;execute in execute&quot; or &quot;timing directed&quot;</li>
</ul>
<h3 id="full-system">Full system</h3>
<ul>
<li>Components modeled with enough fidelity to run mostly unmodified apps</li>
<li>Often &quot;Bare metal&quot; simulation</li>
<li>All of the program is functionally emulated by the simulator</li>
<li>Often means running the OS in the simulator, not faking it</li>
</ul>
<p>&quot;Full system&quot; simulators are often combine functional and execution-based</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/vm-nomenclature.drawio.svg&quot;);background-size:90%;"><figcaption>layers of your system and of a virtualized system</figcaption></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="21" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="nomenclature-vms">Nomenclature (VMs)</h2>
<ul>
<li><strong>Host:</strong> the actual hardware you're using</li>
<li>Running things directly on the hardware:
<ul>
<li><strong>Native execution</strong></li>
</ul>
</li>
<li><strong>Guest:</strong> Code running on top of &quot;fake&quot; hardware
<ul>
<li>OS in virtual machine is guest OS</li>
<li>Running &quot;on top of&quot; hypervisor</li>
<li>Hypervisor is emulating hardware</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="21" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/gem5-nomenclature.drawio.svg&quot;);background-size:90%;"><figcaption>layers of your system and of a virtualized system</figcaption></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="22" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="nomenclature-gem5">Nomenclature (gem5)</h2>
<ul>
<li><strong>Host:</strong> the actual hardware you're using</li>
<li><strong>Simulator:</strong> Runs on the host
<ul>
<li>Exposes hardware to the guest</li>
</ul>
</li>
<li><strong>Guest:</strong> Code running on simulated hardware
<ul>
<li>OS running on gem5 is guest OS</li>
<li>gem5 is simulating hardware</li>
</ul>
</li>
<li><strong>Simulator's code:</strong> Runs natively
<ul>
<li>executes/emulates the guest code</li>
</ul>
</li>
<li><strong>Guest's code:</strong> (or benchmark, workload, etc.)
<ul>
<li>Runs on gem5, not on the host.</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="22" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/gem5-nomenclature.drawio.svg&quot;);background-size:90%;"><figcaption>layers of your system and of a virtualized system</figcaption></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="23" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="nomenclature-more-gem5">Nomenclature (more gem5)</h2>
<ul>
<li><strong>Host:</strong> the actual hardware you're using</li>
<li><strong>Simulator:</strong> Runs on the host
<ul>
<li>Exposes hardware to the guest</li>
</ul>
</li>
<li><strong>Simulator's performance:</strong>
<ul>
<li>Time to run the simulation on host</li>
<li>Wallclock time as you perceive it</li>
</ul>
</li>
<li><strong>Simulated performance:</strong>
<ul>
<li>Time predicted by the simulator</li>
<li>Time for guest code to run on simulator</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="23" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="tradeoffs-in-types-of-simulation">Tradeoffs in types of simulation</h2>
<ul>
<li>Development time: time to make the simulator/models</li>
<li>Evaluation time: wallclock time to run the simulator</li>
<li>Accuracy: How close is the simulator to real hardware</li>
<li>Coverage: How broadly can the simulator be used?</li>
</ul>
<p><img src="./01-simulation-background-imgs/tradeoffs.png" alt="Table from Computer Architecture Performance Evaluation Methods" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="what-level-should-we-simulate">What level should we simulate?</h2>
<ul>
<li>Ask yourself: What fidelity is required for this question?
<ul>
<li>Example: New register file design</li>
<li>Often, the answer is a mix.</li>
</ul>
</li>
<li>gem5 is well suited for this mix
<ul>
<li>Models with different fidelity</li>
<li>Drop-in replacements for each other</li>
</ul>
</li>
</ul>
<h3 id="cycle-level-vs-cycle-accurate">&quot;Cycle level&quot; vs &quot;cycle accurate&quot;</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="rtl-simulation">RTL simulation</h2>
<ul>
<li>RTL: Register transfer level/logic
<ul>
<li>The &quot;model&quot; is the hardware design</li>
<li>You specify every wire and every register</li>
<li>Close to the actual ASIC</li>
</ul>
</li>
<li>This is &quot;cycle accurate&quot; as it should be the same in the model and in an ASIC</li>
<li>Very high fidelity, but at the cost of configurability
<ul>
<li>Need the entire design</li>
<li>More difficult to combine functional and timing</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="cycle-level-simulation">Cycle-<em>level</em> simulation</h2>
<ul>
<li>Models the system cycle-by-cycle</li>
<li>Often &quot;event-driven&quot; (we'll see this soon)</li>
<li>Can be highly accurate
<ul>
<li>Not the exact same cycle-by-cycle as the ASIC, but similar timing</li>
</ul>
</li>
<li>Easily parameterizable
<ul>
<li>No need for a full hardware design</li>
</ul>
</li>
<li>Faster than cycle-accurate
<ul>
<li>Can &quot;cheat&quot; and functionally emulate some things</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="start" data-theme="gem5" lang="en-US" class="start" data-marpit-pagination="28" style="--paginate:true;--class:start;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="gem5s-software-architecture-1">gem5's software architecture</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="software-architectures">Software architectures</h2>
<p><img src="./01-simulation-background-imgs/gem5-software-arch.drawio.svg" alt="diagram of models, stdlib, and simulation control" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="gem5-architecture-simobject">gem5 architecture: SimObject</h2>
<h3 id="model">Model</h3>
<p>This is the <code>C++</code> code in <strong><code>src/</code></strong></p>
<h3 id="parameters">Parameters</h3>
<p>Python code in <strong><code>src/</code></strong><br />
In SimObject declaration file</p>
<h3 id="instance-or-configuration">Instance or Configuration</h3>
<p>A particular choice for the parameters<br />
In standard library, your extension, or Python runscript</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/Sunny_cove_block_diagram.png&quot;);background-size:contain;"><figcaption>Picture of Sunny Cove architecture from wikichip</figcaption></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="31" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="model-vs-parameter">Model vs parameter</h2>
<ul>
<li><strong>Model:</strong> The <code>C++</code> code that does the timing simulation
<ul>
<li>Generic</li>
</ul>
</li>
<li>Expose <strong>parameters</strong> to Python</li>
<li>Set <strong>parameters</strong> and connections in Python</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="31" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="some-nomenclature">Some nomenclature</h2>
<h3 id="you-can-extend-a-model-to-model-new-things">You can <strong><em>extend</em></strong> a model to model new things</h3>
<p>In this case, you should <em>inherit</em> from the object in C++</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">O3CPU</span> : <span class="hljs-keyword">public</span> BaseCPU
{
</code></pre>
<h3 id="you-can-specialize-a-model-to-model-with-specific-parameters">You can <strong><em>specialize</em></strong> a model to model with specific parameters</h3>
<p>In this case, you should <em>inherit</em> from the object in Python</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">i7CPU</span>(<span class="hljs-title class_ inherited__">O3CPU</span>):
    issue_width = <span class="hljs-number">10</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/des-1.drawio.svg&quot;);background-size:contain;"><figcaption>Example of discrete event simulation</figcaption></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="33" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gem5;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="gem5-architecture-simulation">gem5 architecture: Simulation</h2>
<p>gem5 is a <strong><em>discrete event simulator</em></strong></p>
<p>At each timestep, gem5:</p>
<ol>
<li>Event at the head is dequeued</li>
<li>The event is executed</li>
<li>New events are scheduled</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:hold;--theme:gem5;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/des-2.drawio.svg&quot;);background-size:contain;"><figcaption>Example of discrete event simulation</figcaption></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="34" data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:hold;--theme:gem5;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="gem5-architecture-simulation-1">gem5 architecture: Simulation</h2>
<p>gem5 is a <strong><em>discrete event simulator</em></strong></p>
<p>At each timestep, gem5:</p>
<ol>
<li>Event at the head is dequeued</li>
<li>The event is executed</li>
<li>New events are scheduled</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:hold;--theme:gem5;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="37" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./01-simulation-background-imgs/des-3.drawio.svg&quot;);background-size:contain;"><figcaption>Example of discrete event simulation</figcaption></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="35" data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="--paginate:hold;--theme:gem5;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="37" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="gem5-architecture-simulation-2">gem5 architecture: Simulation</h2>
<p>gem5 is a <strong><em>discrete event simulator</em></strong></p>
<p>At each timestep, gem5:</p>
<ol>
<li>Event at the head is dequeued</li>
<li>The event is executed</li>
<li>New events are scheduled</li>
</ol>
<blockquote>
<p><strong>All SimObjects can enqueue events onto the event queue</strong></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="37" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="hold" data-theme="gem5" lang="en-US" data-marpit-pagination="34" style="--paginate:hold;--theme:gem5;" data-marpit-pagination-total="37">

<p><img src="./01-simulation-background-imgs/des-example-3.drawio.svg" alt="Example of discrete event simulation fit" /></p>
<p>To model things that take time, schedule the <em>next</em> event in the future (latency of current event).<br />
Can call functions instead of scheduling events, but they occur <em>in the same tick</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gem5" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="discrete-event-simulation">Discrete event simulation</h2>
<p>&quot;Time&quot; needs a unit.<br />
In gem5, we use a unit called a &quot;Tick&quot;.</p>
<p>Need to convert a simulation &quot;tick&quot; to user-understandable time<br />
E.g., seconds.</p>

></svg></mjx-container> ticks per second</p>

<h2 id="gem5s-main-abstractions-memory">gem5's main abstractions: Memory</h2>
<h3 id="memory-requests">Memory requests</h3>
<ul>
<li><strong>Ports</strong> allow you to send requests and receive responses.</li>
<li>Ports are unidirectional (two types, request/response).</li>
<li>Anything* with a Request port can be connected to any Response port.</li>
<li>More on this in <a href="../03-Developing-gem5-models/04-ports.md">Ports and memory-based SimObjects</a>.</li>
</ul>
<p><img src="./01-simulation-background-imgs/abstractions-1.drawio.svg" alt="CPU talking to caches with ports" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="center-image" data-theme="gem5" lang="en-US" class="center-image" data-marpit-pagination="37" style="--paginate:true;--class:center-image;--theme:gem5;" data-marpit-pagination-total="37">
<h2 id="gem5s-main-abstractions-cpu">gem5's main abstractions: CPU</h2>
<h3 id="isa-vs-cpu-model">ISA vs CPU model</h3>
<ul>
<li>ISAs and CPU models are orthogonal.</li>
<li>Any ISA should work with any CPU model.</li>
<li>&quot;Execution Context&quot; is the interface.</li>
<li>More on this in <a href="../03-Developing-gem5-models/05-modeling-cores.md">modeling cores</a>.</li>
</ul>
<p><img src="./01-simulation-background-imgs/abstractions-2.drawio.svg" alt="ISA-CPU interactions and CPU talking to caches with ports" /></p>
